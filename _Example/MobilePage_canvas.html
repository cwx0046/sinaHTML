<!-- 自适应缩放css -->
<style type="text/css">
.swiper-container{ width: 320px; -webkit-transform-origin: top left;}
</style>
<!-- end 自适应缩放css -->
<style type="text/css">
</style>

<body>
	<!-- 
	* 说明：
	* 页面 宽度 320 按宽度缩放
	*
	 -->
	<div class="swiper-container">
		<canvas id="canvas01" width="320" height="480"></canvas>
	</div>
</body>

<!-- page Auto scale -->
<script type="text/javascript">
	$(function() {
		var r = document.body.offsetWidth / 320;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( $(".swiper-container").height() * r );
	});
	$(window).resize(function() {
		var r = document.body.offsetWidth / 320;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( $(".swiper-container").height() * r );
		
	});
</script>

<!-- canvas js -->
<script type="text/javascript">
	var canvas01 = document.getElementById("canvas01");
	var canvas = canvas01.getContext("2d");
	var FPS = 60;
	
	setInterval(function() {
		update();
	}, 1000/FPS);
	
	function update() {
		canvas.clearRect(0, 0, canvas01.width, canvas01.height);
		// handle sth. else: 
	}
</script>
