<!-- 微信分享JS -->
<script src="http://jiangsu.sinaimg.cn/js/WeixinApi.js"></script><!-- https://github.com/zxlie/WeixinApi -->
<script type="text/javascript">

//开发阶段，开启WeixinApi的调试模式
//WeixinApi.enableDebugMode();

// 微信分享的数据
var wxData = {
    "appId": "", // 服务号可以填写appId
    "imgUrl" : '', // 图片
    "link" : window.location.href,
    "desc" : '朋友圈文字/发送给朋友文字',
    "title" : "发送给朋友标题"
};

//初始化WeixinApi，等待分享
WeixinApi.ready(function(Api) {

    // 分享的回调
    var wxCallbacks = {
        // 收藏操作不执行回调，默认是开启(true)的
        favorite : false,

        // 分享操作开始之前
        ready : function() {
            // 你可以在这里对分享的数据进行重组
            // alert("准备分享");
        },
        // 分享被用户自动取消
        cancel : function(resp) {
            // 你可以在你的页面上给用户一个小Tip，为什么要取消呢？
            // alert("分享被取消，msg=" + resp.err_msg);
        },
        // 分享失败了
        fail : function(resp) {
            // 分享失败了，是不是可以告诉用户：不要紧，可能是网络问题，一会儿再试试？
            // alert("分享失败，msg=" + resp.err_msg);
        },
        // 分享成功
        confirm : function(resp) {
            // 分享成功了，我们是不是可以做一些分享统计呢？
            // alert("分享成功，msg=" + resp.err_msg);
        },
        // 整个分享过程结束
        all : function(resp,shareTo) {
            // 如果你做的是一个鼓励用户进行分享的产品，在这里是不是可以给用户一些反馈了？
            // alert("分享" + (shareTo ? "到" + shareTo : "") + "结束，msg=" + resp.err_msg);
        }
    };

    // 用户点开右上角popup菜单后，点击分享给好友，会执行下面这个代码
    Api.shareToFriend(wxData, wxCallbacks);

    // 点击分享到朋友圈，会执行下面这个代码
    Api.shareToTimeline(wxData, wxCallbacks);

    // 点击分享到腾讯微博，会执行下面这个代码
    Api.shareToWeibo(wxData, wxCallbacks);

    // iOS上，可以直接调用这个API进行分享，一句话搞定
    Api.generalShare(wxData,wxCallbacks);
});


/////////// Example ///////////////

/* 
 * 例子1：
 * 更改朋友圈分享文字
 */
function changeWeixin_ShareToTimeline() {
	wxData.desc = "aaaaaa";
	WeixinApi.shareToTimeline(wxData);
	alert("朋友圈文字已更改！");
}

/* 
 * 例子2：
 * 更改分享给朋友文字
 */
function changeWeixin_ShareToFriend() {
	wxData.desc = "朋友aaaaaa";
	wxData.title = "发送给朋友标题bbbbbbbbbbbbbb";
	WeixinApi.shareToFriend(wxData);
	alert("分享给朋友文字已更改！");
}

/////////// end Example ///////////////
</script>
