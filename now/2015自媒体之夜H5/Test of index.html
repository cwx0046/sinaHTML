<!-- Touch to play BGM. JS -->
<script type="text/javascript">
/* @20141215  Add first-touch check. */

var firstTouch = true;
$('body').bind("touchstart",function(e){
	if ( firstTouch ) {
		firstTouch = false;
		document.getElementById('bgm').play();
	}else{
		return;
	}
});

$(".bgm-btn").bind("touchstart",function(e){  
	//e.preventDefault();
	//e.stopPropagation();
	var dom = document.getElementById('bgm');
	if( dom.paused ){
		dom.play();
		$(".bgm-btn").removeClass("mut");
	}else{
		dom.pause();
		$(".bgm-btn").addClass("mut");
	}
});
</script>

<!-- Initialize swiper -->
<script type="text/javascript">
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    resetAll();
	    if (act === 0) {
	    	$(".e1_1").css({opacity: 0, y: 40 }).transition({opacity: 1, y: 1 },600 ,'cubic-bezier(0.680,-0.550,0.265,1.550)');
  			$(".e1_2").css({opacity: 0.4, y: "-500px"}).transition({opacity: 1, y: "0", delay: 300},700 ,"ease-out");
  			$(".e1_3").css({opacity: 0}).transition({opacity: 1, delay: 800},1600 ,"ease");
  			setTimeout(function () { $(".e1_4").addClass("logoani"); }, 1400);
  			setTimeout(function () { $(".e1_5").addClass("logoani"); }, 1480);
  			setTimeout(function () { $(".e1_6").addClass("logoani"); }, 1560);
  			setTimeout(function () { $(".e1_7").addClass("logoani"); }, 1640);
  			
		} else if (act === 1){
			$(".e2_1").css({opacity: 0, y: "20px"}).transition({opacity: 1, y: 0},300 ,"ease");
  			setTimeout(function () { $(".e2_2").addClass("bounceInLeft"); }, 200);
  			setTimeout(function () { $(".e2_3").addClass("bounceInLeft"); }, 600);
  			$(".e2_4").css({opacity: 0}).transition({opacity: 0.56, delay: 1200},3000 ,"ease");
  			$(".e2_5").css({opacity: 0, rotate: "720deg", scale: 0}).transition({opacity: 1, rotate: "0deg", scale: 1, delay: 1700},1200 ,"ease-out");
			setTimeout(function () { $(".e2_6").css({opacity: 0}).transition({opacity:1},400).addClass("e2_ico"); }, 2200);
			setTimeout(function () { $(".e2_7").css({opacity: 0}).transition({opacity:1},400).addClass("e2_ico"); }, 3000);
		} else if (act === 2){
			$(".e3_1").css({opacity: 0, y: "20px"}).transition({opacity: 1, y: 0},300 ,"ease");
  			setTimeout(function () { $(".e3_2").addClass("bounceInLeft"); }, 200);
  			setTimeout(function () { $(".e3_3").addClass("bounceInLeft"); }, 600);
			$(".e3_4").css({opacity: 0}).transition({opacity: 1,delay: 1200},600 ,"ease");
			$(".e3_5").css({opacity: 0, y: "600px"}).transition({opacity: 1,y: 0, delay: 1800},600 ,"ease-out");
			$(".e3_6").css({opacity: 0, perspective: '400px', rotateX: 180 }).transition({opacity: 1, rotateX: 0, delay: 2400},800 ,"ease-out");
			$(".e3_7").css({opacity: 0, perspective: '400px', rotateX: 180 }).transition({opacity: 1, rotateX: 0, delay: 2600},800 ,"ease-out");
		} else if (act === 3){
			$(".e4_1").css({opacity: 0, y: "20px"}).transition({opacity: 1, y: 0},300 ,"ease");
  			setTimeout(function () { $(".e4_2").addClass("bounceInLeft"); }, 200);
  			setTimeout(function () { $(".e4_3").addClass("bounceInLeft"); }, 600);
  			$(".e4_4").css({opacity: 1, x: "-320px"}).transition({opacity: 1, x: 0, delay: 1000},400 ,"ease");
  			$(".e4_5").css({opacity: 1, y: "-620px"}).transition({opacity: 1, y: 0, delay: 1300},600 ,"ease");
		} else if (act === 4){
  			$(".e5_1").addClass("bounceInLeft");
  			//setTimeout(function () { $(".e5_2").addClass("e5_2rotate");}, 600, 'swing');
  			setTimeout(function () { $(".e5_2").css({opacity: 0}).transition({opacity:1},400); }, 1000);
		} 
  		/* 上下翻页箭头 */
  		try{
  			setTimeout(function(){$("#s"+(act+1)+" .btnBottom").css("display","block");},2000);
  		}catch (e) {
			// TODO: handle exception
		}
	    
	}
	
    function resetAll(){
		$(".ani").css({opacity: 0});
		$(".cssani").removeClass("logoani").css("opacity","0");
		$(".cssani").removeClass("bounceInLeft").css("opacity","0");
		$(".cssani").removeClass("e5_2rotate").css("opacity","0");
		$(".btnBottom").css('display','none');
	}

</script>

<!-- page Auto scale -->
<script type="text/javascript">
	$(function() {
		pageAutoScale();
	});
	$(window).resize(function() {
		pageAutoScale();
	});
	
	function pageAutoScale(){
		var r = document.body.offsetWidth / 320;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( window.innerHeight ); //修正整数页面高度
		
		$(".swiper-slider").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		$(".swiper-container").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		if (window.innerHeight<=540*r) {  //当用户显示区域小于540高度时，调整每页高度。
			// $(".btnBottom").css("top",(window.innerHeight / r - parseInt($(".btnBottom").css("bottom")) ) );  //下滑动提示箭头位置始终距底
		}
	}
</script>
