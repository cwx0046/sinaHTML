	function checkQuestionReply(questionClass) {
		var value = [];
		//特殊题目
		
		if( questionClass === "Q1"
		  | questionClass === "Q2"
		  | questionClass === "Q3"
		  | questionClass === "Q4"
		  | questionClass === "Q5"
		  | questionClass === "Q6"
		  | questionClass === "Q8"
		  | questionClass === "Q9"
		  | questionClass === "Q12"
		  | questionClass === "Q16"
		  | questionClass === "Q19"
		  | questionClass === "Q21"
		  | questionClass === "Q25"
		  | questionClass === "Q27"
		){
			/* if( value == undefined | value == "") */
			return "[题目被移除]";
		}	
		
		if (questionClass === "Q2" | questionClass === "Q3") { // 多选题  
			$("." + questionClass + ":checked").each(function() {
				if ($(this).attr("checked")) {
					value.push($(this).val());
				}
			});
		} else if (questionClass === "Q25") { // textarea 
			//value = $('.' + questionClass+ "_text").val();
			value =  "[来自移动端未填写]";
		} else if (questionClass === "Q26") { // 酒店名称
			value = $('.' + questionClass+ "_text").val();
		} else if (questionClass === "Q27") { // 分数统计
			// 计算分数
			// 依据选项ABCDE生成分数
			var score = 0;
			for (var i = 6; i <= 22; i++) {
				switch (answer[i][1].substr(0,1)) {  // 取得选项首字母来判断
				case 'A':
					score += 5;
					break;
				case 'B':
					score += 3;
					break;
				case 'C':
					score += 2;
					break;
				case 'D':
					score += 1;
					break;
				case 'E':
					score += 0;
					break;
				default:
					break;
				}
			}
			score = (score === 0) ? "0分" : score ;
			value = score;

		} else { // 单选题
			value = $('.' + questionClass + ':checked').val();
		}

		if (questionClass === "Q1" | questionClass === "Q6") { // 有“其它”选项
			if(value === "其他" | value === "E.其他" | value === "G.其他" ){
				value += "：" + $("." + questionClass + "_text").val();
			}
		}
		if( questionClass === "Q3"){
			for ( var index in value) {
				if (value[index] === "其他"
				   |value[index] === "E.其他"
				   |value[index] === "G.其他"
				) {
					value[index] += "：" + $("." + questionClass + "_text").val();
				}
			}
		}

		if( questionClass === "Q25"){
			/* if( value == undefined | value == "") */
			return "[来自移动端未填写]";
		}		

		if (value == undefined | value == "") {
			return false;
		} else {
			return value;
		}
	}
