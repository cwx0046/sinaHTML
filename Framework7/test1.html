<!DOCTYPE html>
<html>
<head>
<meta charset="GB18030">
<meta name="viewport" content="width=device-width, user-scalable=no">
<title>Framework7 Test test1</title>

<link rel="stylesheet" type="text/css" href="./css/framework7.min.css">
<style type="text/css">
body{
 font-family: "Microsoft Yahei";
}
.toolbar-inner{
  background-color: #818a2d;
}
a{
 color: #FFF;
 font-size: 12px;
}

</style>
</head>
<body>

	<!-- Status bar overlay for full screen mode (PhoneGap) -->
	<div class="statusbar-overlay"></div>
	<!-- Views -->
	<div class="views">
		<!-- Your main view, should have "view-main" class -->
		<div class="view view-main">
			<!-- Top Navbar-->
			<div class="navbar">
				<div class="navbar-inner">
					<!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
					<div class="center sliding">Awesome App</div>
				</div>
			</div>
			<!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
				<!-- Page, "data-page" contains page name -->
				<div data-page="index" class="page">
					<!-- Scrollable page content -->
					<div class="page-content">
						<p>Page content goes here</p>
						<!-- Link to another page -->
						<a href="about.html">About app</a>
						
						<input>
						<input type="button" value="OK" onclick="show()">
					</div>
				</div>
			</div>
			<!-- Bottom Toolbar-->
			<div class="toolbar">
				<div class="toolbar-inner">
					<!-- Toolbar links -->
					<a href="#" class="link">首页</a>
					<a href="#" class="link">活动详情</a>
					<a href="#" class="link">查看排名</a>
					<a href="#" class="link">拉票攻略</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/framework7.min.js"></script>
	<script type="text/javascript">
		var myApp = new Framework7();
		
		function show() {
			myApp.alert(233);
		}
	</script>
</body>
</html>
