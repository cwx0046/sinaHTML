<script type="text/javascript">
	window.onload = function() {
		mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical',
			mousewheelControl: true,
			keyboardControl: true,
			onSlideChangeEnd : Swipercallback
		});  
		
		swiperNested1 = new Swiper('.swiper-2',{
			mode:'horizontal',//horizontal
			slidesPerView : 'auto',
			watchActiveIndex: true,
			centeredSlides: true,
			onSlideChangeEnd : Swiper2callback
		});
		swiperNested2 = new Swiper('.swiper-3',{
			mode:'horizontal',//horizontal
			slidesPerView : 'auto',
			watchActiveIndex: true,
			centeredSlides: true,
			onSlideChangeEnd : Swiper3callback
			
		});
		
		$(".swiper-2 .swiper-slide").click(function() {
			var index = $(this).index();
			swiperNested1.swipeTo(index);
			swiperNested2.swipeTo(index);
		});
	}
	
    var autoScroll;
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    resetAll();
		$(".e4_2").scrollTop(0);
	    clearInterval(autoScroll);
	    if(act == 0 | act == -0){
  			
  		}else if( act == 1){
  			$(".e4_1").css({opacity: 0, scale: 3}).transition({opacity: 1, scale: 1},300 ,"ease-out");
  			$(".e4_2").css({opacity: 0, scale: 3,transform: 'perspective(100px) rotateX(7deg)'}).transition({opacity: 1, scale: 1,transform: 'perspective(100px) rotateX(3deg)',delay: 300},500 ,"ease-out", function() {
 				clearInterval(autoScroll);
	  			autoScroll = setInterval(function() {
  					var top = $(".e4_2").scrollTop();
  					$(".e4_2").scrollTop(top+1);
  					
  					if (top >= 1120) {
  						$(".e4_2").css({ opacity: 0}).scrollTop(0).transition({opacity:1},1200);
					}
				}, 16);
	  			
			});
  			
  			
  		}else if( act == 4){
  			$(".e1_1").css({opacity: 0, scale: 3}).transition({opacity: 1, scale: 1,delay: 100},300 ,"ease-out");
  			$(".e1_2").css({opacity: 0, scale: 3}).transition({opacity: 1, scale: 1,delay: 400},300 ,"ease-out");
  			
  			setTimeout(function() {
				$("#s5").click();
			}, 2000);
  		}
	    
	    
	}
	
	function Swiper2callback(p) {
	    var act = p.activeIndex; //slideEndIndex
	    swiperNested2.swipeTo(act);
	} 
	function Swiper3callback(p) {
	    var act = p.activeIndex; //slideEndIndex
	    swiperNested1.swipeTo(act);
	} 
	
	function resetAll(){
		$(".swiper-wrapper .abs").css({opacity: 0});
	}
</script>
