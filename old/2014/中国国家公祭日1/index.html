<script type="text/javascript">

<script type="text/javascript">
$('.swiper-container').addSwipeEvents().bind('swipe', function(evt, touch) {
	  // triggered for swipe events
	if (touch.eventType == "swipeup" | touch.eventType == "swipeleft" ) {
		//向上滑动
		switch (currentPage) {
		case 1:
			$("#page1").css({opacity: 1}).transition({opacity: 0},900 ,"ease-out");
			$("#page2").css({opacity: 0}).show().transition({opacity: 1,delay: 400},1200 ,"ease-out");
			if( subPage == 0){
				subAnimation(subPage,subPage+1);
				subPage++;
			}
			break;
		case 2:
			if(subPage >= 6){
				$("#page2").css({opacity: 1}).transition({opacity: 0},900 ,"ease-out");
				$("#page3").css({opacity: 0}).show().transition({opacity: 1,delay: 400},1200 ,"ease-out");
				
			} else {
				//子页动画
				subAnimation(subPage,subPage+1);
				subPage++;
				console.log("子页"+currentPage+" - "+subPage);
				return;
			}
			break;
		case 3:
			//nothing
			return;
			break;
		default:
			break;
		}
		currentPage++;
		
	} else if ( touch.eventType == "swipedown" | touch.eventType == "swiperight" ){
		//向下滑动
		
		switch (currentPage) {
		case 1:
			//nothing
			return;
			break;
		case 2:
			if(subPage <= 1){
				$("#page2").css({opacity: 1}).transition({opacity: 0},900 ,"ease-out");
				$("#page1").css({opacity: 0}).show().transition({opacity: 1,delay: 400},1200 ,"ease-out");
			} else {
				//子页动画
				subAnimation(subPage,subPage-1);			
				subPage--;
				console.log("子页"+currentPage+" - "+subPage);
				return;
			}
			break;
		case 3:
			$("#page3").css({opacity: 1}).transition({opacity: 0},900 ,"ease-out");
			$("#page2").css({opacity: 0}).show().transition({opacity: 1,delay: 400},1200 ,"ease-out");
			if( subPage == 7){
			subAnimation(subPage,subPage-1);
			subPage--;
			}
			break;
		}
		currentPage--;
	}
	console.log("当前页"+currentPage);
})


function subAnimation(curr,next) {
	if (curr < next) {
		$("#e2_subpage"+curr).css({opacity: 1, scale: 1}).transition({opacity: 0,},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_photo").css({scale: 1}).transition({ scale: 1.3,delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_radius").css({scale: 1}).transition({ scale: 1.3,delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_ico").css({scale: 1, x: 0}).transition({ scale: 1.2,x: "-20px", delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_txt").css({scale: 1, x: 0}).transition({ scale: 1.2,x: "+20px", delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+next).css({opacity: 0}).show().transition({opacity: 1, delay: 300},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_photo").css({scale: 0.7}).transition({ scale: 1, delay: 300},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_radius").css({scale: 0.7}).transition({ scale: 1, delay: 300},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_ico").css({ y: "+10px"}).transition({y: 0, delay: 300},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_txt").css({ y: "+10px"}).transition({ y: 0, delay: 380},1500 ,"ease-out");
	} else {
		$("#e2_subpage"+curr).css({opacity: 1}).show().transition({opacity: 0},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_photo").css({scale: 1}).transition({ scale: 0.7},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_radius").css({scale: 1}).transition({ scale: 0.7},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_ico").css({ y: 0}).transition({y: "+10px"},1500 ,"ease-out");
		$("#e2_subpage"+curr+" .e2_txt").css({ y: 0}).transition({ y: "+10px"},1500 ,"ease-out");
		
		$("#e2_subpage"+next).css({opacity: 0, scale: 1}).transition({opacity: 1, delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_photo").css({scale: 1.3}).transition({ scale: 1,delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_radius").css({scale: 1.3}).transition({ scale: 1,delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_ico").css({scale: 1.2, x: "-20px"}).transition({ scale: 1,x: 0, delay: 0},1500 ,"ease-out");
		$("#e2_subpage"+next+" .e2_txt").css({scale: 1.2, x: "+20px"}).transition({ scale: 1,x: 0, delay: 0},1500 ,"ease-out");
	
	}
	
	console.log(curr,next);
	
	//$(".e2_photo").attr('src','http://jiangsu.sinaimg.cn/zt/s/2014gjgjr/images/pic_p'+subPage+'.png');
	//$(".e2_ico").attr('src','http://jiangsu.sinaimg.cn/zt/s/2014gjgjr/images/ico_p'+subPage+'.png');
	//$(".e2_txt").attr('src','http://jiangsu.sinaimg.cn/zt/s/2014gjgjr/images/txt_p'+subPage+'.png');
	
	
}
</script>
