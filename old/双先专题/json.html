function fillContent(dom, json) {
	var html = '';
	for ( var i in json) {
		var obj = json[i];
		html += '<a class="listitem" href="' + obj.href + '" target="_blank">';
		html += '<div class="name">' + obj.name + '</div>';
		html += '<div class="place">' + obj.place + '</div>';
		html += '<div class="btn"></div>';
		html += '</a>';
	}
	dom.innerHTML = html;
}
