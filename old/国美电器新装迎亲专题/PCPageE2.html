<script type="text/javascript">
function scrollToTop() {
	$('body,html').stop(true,true).animate({scrollTop:0},600);
}
</script>
<script language="JavaScript">
	var admydelta=0.08
	var collection;
	function floaters() {
		this.items	= [];
		this.addItem	= function(id,x,y,content)
				  {
					document.write('<DIV id='+id+' style="Z-INDEX: 10; POSITION: absolute;  width:140px; height:293px;left:'+(typeof(x)=='string'?eval(x):x)+'px;top:200px">'+content+'</DIV>');
					var newItem				= {};
					newItem.object			= document.getElementById(id);
					newItem.x				= x;
					newItem.y				= y;

					this.items[this.items.length]		= newItem;
				  }
		this.admyplay	= function()
				  {
					collection				= this.items
					setInterval('admyplay()',10);
				  }
		}
	function admyplay(){

			//alert(dt)
			for(var i=0;i<collection.length;i++)
			{
				var followObj		= collection[i].object;
				var followObj_x		= (typeof(collection[i].x)=='string'?eval(collection[i].x):collection[i].x);
				var followObj_y		= (typeof(collection[i].y)=='string'?eval(collection[i].y):collection[i].y);

				if(followObj.offsetLeft!=(document.documentElement.scrollLeft+followObj_x)) {
					var dx=(document.documentElement.scrollLeft+followObj_x-followObj.offsetLeft)*admydelta;
					dx=(dx>0?1:-1)*Math.ceil(Math.abs(dx));
					followObj.style.left=followObj.offsetLeft+dx+"px";
					}
				//alert(document.documentElement.scrollTop)
				var dt = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
				if(followObj.offsetTop!=(dt+followObj_y)) {
					var dy=(dt+followObj_y-followObj.offsetTop)*admydelta;
					dy=(dy>0?1:-1)*Math.ceil(Math.abs(dy));
					followObj.style.top=followObj.offsetTop+dy+"px";
					//alert(111);
					}
				followObj.style.display	= '';
				//alert(111)
			}
		}	

	var theFloaters	= new floaters();
	  //右面
	theFloaters.addItem('followDiv1','document.body.clientWidth-160',60,'<div class="rightfloat"><wb:follow-button class="guanzhuweibo1" uid="2100988141" type="red_1" ></wb:follow-button><wb:follow-button class="guanzhuweibo2" uid="2259661342" type="red_1" ></wb:follow-button><div class="scrollToTop" onclick="scrollToTop()"></div></div>');
	//左面
	//theFloaters.addItem('followDiv2',6,200,'<img src="http://minnan.sinaimg.cn/mn_2013/201306cocacola/images/card-back.jpg" />');
	theFloaters.admyplay();

</script>
