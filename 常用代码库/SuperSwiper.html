




<script type="text/javascript" src="http://jiangsu.sinaimg.cn/js/TouchSlide.1.1.js"></script>

<style>
#focus.focus{ width:100%; height:auto;  margin:0 auto; position:relative; overflow:hidden;   }
#focus.focus .hd{ width:100%; height:11px;  position:absolute; z-index:1; bottom:5px; text-align:center;  }
#focus.focus .hd ul{ display:inline-block; height:5px; padding:3px 5px; background-color:rgba(255,255,255,0.7); -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; font-size:0; vertical-align:top;	}
#focus.focus .hd ul li{ display:inline-block; width:5px; height:5px; -webkit-border-radius:5px; -moz-border-radius:5px; border-radius:5px; background:#8C8C8C; margin:0 5px;  vertical-align:top; overflow:hidden;   }
#focus.focus .hd ul .on{   background: #58C300;  }
#focus.focus .bd{ position:relative; z-index:0; }
#focus.focus .bd li img{ width:100%;  height:auto; background: center center no-repeat;  }
#focus.focus .bd li a{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); /* 取消链接高亮 */  }
</style>


<div id="focus" class="focus">
	<div class="hd">
		<ul>
		</ul>
	</div>
	<div class="bd">
		<ul>
			<li><a href="#"><img src="http://jiangsu.sinaimg.cn/zt/s/hnylzb/photo2/small/IMG_0314.jpg" /></a></li>
			<li><a href="#"><img src="http://jiangsu.sinaimg.cn/zt/s/hnylzb/photo2/small/IMG_0154.jpg" /></a></li>
			<li><a href="#"><img src="http://jiangsu.sinaimg.cn/zt/s/hnylzb/photo2/small/IMG_0011.jpg" /></a></li>
		</ul>
	</div>
</div>
<script type="text/javascript">
	TouchSlide({
		slideCell : "#focus",
		titCell : ".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell : ".bd ul",
		effect : "left",
		autoPlay : true,//自动播放
		autoPage : true //自动分页
	});
</script>
