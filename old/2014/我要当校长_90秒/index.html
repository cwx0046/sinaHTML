<body>
  <div class="container">
    <div class="heading">

    </div>

        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
    </p>
    
  </div>

<!-- 微信分享js -->
<script type="text/javascript">
	var dataForWeixin = {
		appId : "",
		title : "我要当校长",
		TLImg : "http://s3img.city.sina.com.cn/activity/common/large/eb53e1e8bb86888bc574feb75c16a01b.png",
		desc : "《我要当校长》—教师节来了，还不快来测试看看你是讲师还是校长！",

		TLTitle: "《我要当校长》—教师节来了，还不快来测试看看你是讲师还是校长！" //朋友圈文字

	};

	var onBridgeReady = function() {
		
		//发送给朋友、群组
		WeixinJSBridge.on('menu:share:appmessage', function(argv) {
			WeixinJSBridge.invoke('sendAppMessage', {
				"appid" : dataForWeixin.appId,
				"img_url" : dataForWeixin.TLImg, //图片
				"title" : dataForWeixin.title, //标题
				"desc" : dataForWeixin.desc, //分享内容
				"link" : dataForWeixin.url,
			},function(){
				//alert("发送给朋友回调()");
				//location.href = "http://www.baidu.com";
			});
		});
		
		//分享到朋友圈
		WeixinJSBridge.on('menu:share:timeline', function(argv) {
			WeixinJSBridge.invoke('shareTimeline', {
				"appid" : dataForWeixin.appId,
				"title" : dataForWeixin.TLTitle, //描述文字
				"img_url" : dataForWeixin.TLImg, //图片
				"link" : dataForWeixin.url,
				"desc" : dataForWeixin.desc, //无用！必须存在！分享内容
			}, function (){
				//alert("分享到朋友圈回调()");
				
			});
		});

	};

	if (document.addEventListener) {
		document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
	} else if (document.attachEvent) {
		document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
		document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
	}
</script>
