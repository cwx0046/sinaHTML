<script type="text/javascript">

var firstTouch = true;
$('body').on("touchstart",function(e){
	if ( firstTouch ) {
		firstTouch = false;
		document.getElementById('bgm').play();
	}else{
		return;
	}
});

$(".bgm-btn").on("touchstart",function(e){  
	//e.preventDefault();
	//e.stopPropagation();
	var dom = document.getElementById('bgm');
	if( dom.paused ){
		dom.play();
		$(".bgm-btn").removeClass("mut");
	}else{
		dom.pause();
		$(".bgm-btn").addClass("mut");
	}
});
</script>

<!-- Initialize swiper -->
<script type="text/javascript">
resetAni();
var mySwiper;
window.onload = function() {
	mySwiper = new Swiper('.swiper-container',{
		mode:'vertical', //vertical //horizontal
		mousewheelControl: true, //鼠标滚轮控制
		keyboardControl: true,   // 键盘控制
		speed:600,
		onSlideChangeEnd : Swipercallback
	});  
}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    // todo sth...
	    resetAni();
	    
	    $(".swiper-slide").eq(act).find(".b2t").stop(true,true).css({opacity: 0, y: "30px"}).transition({opacity:1, y: 0},1800);

	    if (act==0) {
			$(".swiper-container").css("background-color", "#ffadc4");
		} else if (act==1) {
			$(".swiper-container").css("background-color", "#b6d464");
		} else if (act==2) {
			$(".swiper-container").css("background-color", "#89d7fd");
		} else if (act==3) {
			$(".danmu").addClass("ani").css("opacity",1);
			$(".swiper-container").css("background-color", "#ae6fda");
		} else if (act==4) {
			$(".swiper-container").css("background-color", "#ffe19b");
		} else if (act==5) {
			$(".swiper-container").css("background-color", "#ffadc4");
		} else if (act==6) {
			$(".swiper-container").css("background-color", "#b6d464");
		} else if (act==7) {
			$(".swiper-container").css("background-color", "#89d7fd");
		} else if (act==8) {
			$(".swiper-container").css("background-color", "#2f2c5b");
		} else if (act==9) {
			$(".swiper-container").css("background-color", "#2f2c5b");
		} else if (act==10) {
			$(".swiper-container").css("background-color", "#fdaec4");
			
		}
	}
	
	function resetAni() {
		$(".b2t").css({opacity:0});
		$(".danmu").css("opacity",0).removeClass("ani").stop(true,true);
	}
</script>

<!-- page Auto scale -->
<script type="text/javascript">
	$(function() {
		pageAutoScale();
	});
	$(window).resize(function() {
		pageAutoScale();
	});
	
	function pageAutoScale(){
		var r = document.body.offsetWidth / 640;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( window.innerHeight ); //修正整数页面高度
		
		$(".swiper-slider").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		$(".swiper-container").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		if (window.innerHeight<=1080*r) {  //当用户显示区域小于1080高度时，调整每页高度。
			// $(".btnBottom").css("top",(window.innerHeight / r - parseInt($(".btnBottom").css("bottom")) ) );  //下滑动提示箭头位置始终距底
		}
	}
	document.onreadystatechange = function subSomething(){
		if(document.readyState == "complete"){ 
			setTimeout(function(){
				$(".loadingPage").transition({y: -window.innerHeight},800,function(){
				    var p = {};
				    p.activeIndex = 0; 
					Swipercallback(p);
				});
	        },300);
		}
	}
</script>
