<body>


	<script type="text/javascript">
		document.domain = "sina.com.cn";
	</script> 


	<div id="p1">
		<style>
		#p1 .content{ width: 1000px; margin: 0 auto; position: relative;} 
		#p1 .content{ height:425px; background: url("http://jiangsu.sinaimg.cn/2014/0924/U9263P1194DT20140924175514.png") no-repeat; }
		#p1 #wdescribe,#p1 #user_text,#p1 #user_ico,#p1 #btn_file,#p1 .newShref,#p1 #btn_send{ position: absolute;left:171px; top: 99px;}
		#p1 #wdescribe{ line-height: 24px;}
		#p1 #user_text{left:170px; top: 198px; width: 544px; height: 74px; font-size: 16px; resize:none; border: none; background: none;}
		#p1 #user_ico{left: 760px;top: 194px;width: 89px; }
		#p1 #btn_file{left:161px; top: 288px; width: 85px; height: 31px;  background:none;border: none; cursor: pointer; }
		#p1 .newShref{left: 228px; top: 297px; }
		#p1 #btn_send{left:640px; top: 288px; width: 85px; height: 31px; background:none;border: none; cursor: pointer;}
		</style>
		<div class="content">
			<div id="wdescribe">
			建国65周年，我们一起聊一聊爱国如何从点滴小事做起。<br>
			编辑“#喜迎国庆•国酒大爱#________________，爱国就从点滴做起! @好友 ”即可成功发布微博；<br>
			小编将随机抽取10-15名高质量参与者，可获得茅台实物限量版精美画册一份。<br>
			</div>
			
			<textarea id="user_text" placeholder="请输入微博内容" >#喜迎国庆•国酒大爱# </textarea>
			<img id="user_ico"  src="http://jiangsu.sinaimg.cn/zt/s/blank.gif"/>
			<input type="button" id="btn_file" value=""
						plugin-name="pic_file"
						plugin-type="file"
						plugin-action="http://act.city.sina.com.cn/interface/common/pic_upload.php? callback_func=pic_upload_callback&pic_id=mission_image&thumbnail_size=125&charset=gbk"
						plugin-onsubmit=""
						plugin-disabled=""/>
			<div class="newShref"></div>
			<input type="button" id="btn_send">
		</div>
		<!--please don't change the order of these scripts-->
		<script type="text/javascript" src="http://ria.city.sina.com.cn/s/g=dialog_login_v1.1-sp1.js"></script>
		<script type="text/javascript" src="http://i.sso.sina.com.cn/js/ssologin.js"></script>
		<script type="text/javascript" src="http://i.sso.sina.com.cn/js/sinaSSOManager.js" charset="utf-8"></script>
		<link type="text/css" href="http://ria.city.sina.com.cn/s/g=dialog_login_v1.1-sp1.css" rel="stylesheet" media="all" />
		<script src="http://jiangsu.sinaimg.cn/z/js/weiboApi.js"></script>
		<script src="http://act.city.sina.com.cn/js/uploadButton.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		var oldhref_thumbnail="";
		function pic_upload_callback(json){
			var real_pic_name = json.real_pic_name;
			var pic_url = json.pic_large;
			$(".newShref").html(real_pic_name);
			oldhref = pic_url;
			oldhref_thumbnail = json.pic_thumbnail;
		}
		
		$(function(){
			var uinfo = sinaSSOManager.getSinaCookie();
			console.log(uinfo);
			if(uinfo != undefined){
				var uid = uinfo.uid;
				var user_ico_src = "http://tp1.sinaimg.cn/" + uid + "/180/0";
				$("#user_ico").attr( "src" , user_ico_src);
			}
		});
		
		$(function()
		{
			$("#btn_send").click(function(){
				//open the login dialog
				function openLoginDialog(){DFZ.APP.DialogLogin.open();$("#ui-dialog-title-1").html("新浪微博登录");}
				var uinfo = sinaSSOManager.getSinaCookie();
				if (!uinfo) { //判断登陆
					openLoginDialog();
					return false;
				} else {
					var contentWeibo = $("#user_text").val();
					addWeiboByCookie(contentWeibo,oldhref_thumbnail,"发布成功");
				}	
		
			});
		
		})
		</script>
	</div>
