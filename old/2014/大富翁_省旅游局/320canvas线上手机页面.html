<!-- page switcher -->
<script type="text/javascript">
	function page(num,rate){
		var $page = $(".page"); 
		
		switch (num) {
		case 1:
			gameReset();
			$page.eq(0).show();
			$page.eq(1).hide();
			$page.eq(2).hide();
			break;
		case 2:
			$page.eq(1).fadeIn(200,function(){$page.eq(0).hide();});
			gameStart(rate);
			break;
		case 3:
			$page.eq(2).fadeIn(200);
			break;
		default:
			break;
		}
		
	}
</script>

<!-- game -->
<script type="text/javascript">
	
	var gameZone = document.getElementById("gameZone");
	var canvas=gameZone.getContext("2d");


	var continerDom = $("#page2");
	var diskDom = $("#ui_disk");
	var scoreDom = $(".ui_score");
	var finalScoreDom = $("#ui_finalScore");
	var timeDom = $("#ui_time");
	var GAMEWIDTH = 320;
	var GAMEHEIGHT = 480;
	var FPS = 60;
	var fruitCount = 10000; //元素id
	var frame = 0;
	var score = 0;
	var time = 30;
	var pause = false;
	var fruits = [];
	var iFrame; //帧循环器
	var iTime;  //游戏时间计时器
	var rate = 20;   //水果产生率
	
	var img_p = new Image(); img_p.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171813.png";
	var img_1 = new Image(); img_1.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171806.png";
	var img_2 = new Image(); img_2.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171807.png";
	var img_3 = new Image(); img_3.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171807_1.png";
	var img_4 = new Image(); img_4.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171808.png";
	var img_5 = new Image(); img_5.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171809.png";
	var img_6 = new Image(); img_6.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171809_1.png";
	var img_7 = new Image(); img_7.src = "http://jiangsu.sinaimg.cn/2014/1011/U9263P1194DT20141011171810.png";
	var img_m10 = new Image(); img_m10.src = "http://jiangsu.sinaimg.cn/2014/1013/U9263P1194DT20141013154225.png";
	
	
	var disk = {
			x: 30,
			y: 360,
			width: 72,
			height: 15,
			update: function (x){
						this.x = x;
					},
			draw : function(){
				canvas.drawImage(img_p, this.x, this.y - 63 , img_p.width, img_p.height);
			}
	};
	
	var t_f = [{name:"f1", score : 4, className: "f_3"},
			   {name:"f2", score : 1, className: "f_1"},
			   {name:"f3", score : 1, className: "f_2"},
			   {name:"f4", score : 3, className: "f_3"},
			   {name:"f5", score : 5, className: "f_4"},
			   {name:"f6", score : 1, className: "f_2"},
			   {name:"f7", score : 2, className: "f_2"},
			   {name:"fm10", score : -10,className: "f_-10"}]; 
	
	/* 游戏入口 */
	function gameStart(rate){
		this.rate = rate;
		gameReset();
		timer();//计时器
		/* 帧播放 */
		iFrame = setInterval(function() {
			frame++;
			update();
		}, 1000/FPS);
	}
	
	var ui_gc_pause = $(".pauseBtn");
	function gamePause(){
		pause = !pause;
		ui_gc_pause.toggleClass("pauseBtnPause");
	}
	
	/* 游戏重置 */
	function gameReset(){
		fruitCount = 10000; //元素id
		frame = 0;
		score = 0;
		time = 30;
		pause = false;
		fruits = [];
		
		clearInterval(iFrame); //帧停止
		clearInterval(iTime);  //时间计时停止
		
		scoreDom.text(score);
		
		//移除所有 f_ 开头的类元素
		//$("div:[class^=abs f_]").remove();
	}
	
	/* 帧更新 */
	function update() {
		if(pause){return;}
		canvas.clearRect(0, 0, GAMEWIDTH, GAMEHEIGHT);
		handleFruitsAdd();
		handleFruitsUpdate(); //水果位置更新
		handleDiskDraw();
		handleFruitsDraw(); //水果位置绘制
		handleCollisions(); //碰撞检测
	}
	
	function handleFruitsAdd() {
		if(time<0){return;}
		if(frame % Math.round(rate*Math.random()+rate) == 0){ // 生成水果
			var r = Math.floor(Math.random()*(t_f.length+2))//随机水果
			r = r>7 ? 7 : r ;
			var f = t_f[r];
			fruits.push(fruit({
				x: 25 + (GAMEWIDTH - 50) * Math.random(),
				name : f.name,
				score : f.score,
				className: f.className
			}));
			//console.info("Fruit pushed!");
		}
	}
	
	function handleFruitsUpdate() {
		fruits.forEach(function(F) { //水果位置更新
			//F.isInited ? F.update() : F.init();
			F.update();
		});
	}
	function handleFruitsDraw() {
		fruits.forEach(function(F) { //水果位置绘制
			F.draw();
		});
	}
	function handleDiskDraw() {
		disk.draw();
	}
	
	
	function handleCollisions() {
		fruits.forEach(function(F) {
			if (collides(F, disk)) {
				F.catched();
			}
		});
	}
	function collides(a, b) {
		  return a.x < b.x + b.width &&
		         a.x + a.width > b.x &&
		         a.y < b.y + b.height &&
		         a.y + a.height > b.y;
	}
	
	
	/* 时间 */
	function timer() {
		timeDom.text(time);
		iTime = setInterval(function() {
			if (pause) {
				return;
			}
			time -= 0.1;
			if(time <= 0){
				timeDom.text("0.0");
				//等待最后一波水果掉落完毕
				setTimeout(function() {
					//设置分数
					
					dataForWeixin.desc = "太凶残了！我在游戏中得了"+ score +"分！不服来试试疯狂版！";
					dataForWeixin.TLTitle = "江苏旅游商品大富翁，我在游戏中得了"+ score +"分！敢不敢玩疯狂版？";
					$(".fenxiang").fadeIn();
					//处理微信方法
					page(3);
					
				},2000);
				clearInterval(iTime);
				return;
			}
			timeDom.text(time.toFixed(1));
		}, 100);
	}
	
	

	
	//水果构造器
	function fruit(F) {
		//F.x = 60;
		F.y = 80;
		F.width = 10;
		F.height = 30;
		//F.score = 3;
		F.v = -3.6;           //初速度
		F.a = 1;            //加速度
		F.frame = 34;       //起始帧
		F.id = "fruit_"+fruitCount;
		fruitCount++;
		//F.className = "f_3"; 
		
		F.update = function() {
			this.frame+=0.8;
			var t = this.frame/(1000/FPS);
			F.y += (F.v + F.a*t)*t;
			
			//var obj = $("#"+this.id);
			//obj.css("top",this.y);
			
			if(this.y >= GAMEHEIGHT){
				F.out();
			}
		};
		
		F.draw = function(){
			switch (this.name) {
			case "f1":
				canvas.drawImage(img_1,this.x - 15,this.y, img_1.width, img_1.height);
				break;
			case "f2":
				canvas.drawImage(img_2,this.x - 15,this.y - 22, img_2.width, img_2.height);
				break;
			case "f3":
				canvas.drawImage(img_3,this.x - 15,this.y - 22, img_3.width, img_3.height);
				break;
			case "f4":
				canvas.drawImage(img_4,this.x - 15,this.y, img_4.width, img_4.height);
				break;
			case "f5":
				canvas.drawImage(img_5,this.x - 15,this.y, img_5.width, img_5.height);
				break;
			case "f6":
				canvas.drawImage(img_6,this.x - 15,this.y - 27, img_6.width, img_6.height);
				break;
			case "f7":
				canvas.drawImage(img_7,this.x - 15,this.y, img_7.width, img_7.height);
				break;
			case "fm10":
				canvas.drawImage(img_m10,this.x - 15,this.y -12, img_m10.width, img_m10.height);
				break;
			default:
				break;
			}
			
		}
		F.destory = function() {
			$("#"+F.id).remove();
			fruits.forEach(function(o,i) {
				if(o.id === F.id){
					fruits.splice(i,1);
				}
			});
		}
		F.catched = function() { //被接住
			//console.log("Catched! " +this.score);
			//销毁div
			score += this.score; //分数计算
			scoreDom.text(score);
			
			scoreBubble(this.x,this.y,this.score); // 分数气泡
			 
			this.destory();
		};
		F.out = function() { //跌出屏幕
			//销毁div
			this.destory();
		};
		
		
		return F;
	}
	
	/* 分数气泡 */
	function scoreBubble(x,y,score) {
		var scoreText =  score>0 ? "+"+score : ""+score;
		$("<div>",{
	        "class": "abs score_"+score,
	        "id": this.id,
	        text: scoreText,
	        css:{
	            "left": x,
	            "top": y - 40
	        }
	    }).appendTo(continerDom).animate({top:y-100,opacity:0},1000,function(){$(this).remove()});
	}

	
	//disk随鼠标移动
	$(function() {
		$(".swiper-container").bind("mousemove touchstart touchmove", function(e) {
			//e.preventDefault();
			if (e.type === "touchmove") {
				e.preventDefault();
			}
			
			
			if( e.type === "mousemove"){
				var x = e.clientX / r;
			}else{
				var touch = event.targetTouches[0];  
				var x = touch.pageX / r;
			}
			diskMove(x);
		});
	});
		
	
	
	function diskMove(x) {
		var x = x - disk.width/2;
		disk.update(x); //更新对象属性
