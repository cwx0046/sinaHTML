<script type="text/javascript">


var loadImage = function (url, callback) {
	var img = new Image(); 
	img.src = url;
	if(img.complete) { 
		callback.call(img);
		return; 
	};
	img.onload = function () {
		callback.call(img);
	};
};
var imgLoad = function(srcs,callback){
	var srcs = srcs || [];
	var len = srcs.length;
	if(len<1) return;
	//记录加载长度
	var loadNum = 0;
	var loading_p = 0;
	var loading = function(){
		if(loadNum<len){
			loading_p = Math.ceil(100*loadNum/len);
			var _src = srcs[loadNum];
			loadImage(_src,function(img){
				loadNum++;
				callback && callback(loading_p);
				loading();
				});

			}else{
				loading_p = '100';
				callback && callback(loading_p);
				};
		}
	loading();
	};
var initPage = function(){
		var _img = $('.swiper-container img');
		var arr = [];
		_img.each(function(i,v){
			var _src = $(v).data('src');
			if(_src){
				arr.push(_src);
				};
			});

		if(arr.length<1){
			//initSwiper();
			return;
			};

		var obj = {
			num : 0,
			timer:null
			};
		imgLoad(arr,function(num){
			obj.timer && clearTimeout(obj.timer);
			if(num>=100){
				num=100;
				_img.each(function(_i,_v){
					$(_v).attr('src',$(_v).data('src'));
					});
				//obj.timer = setTimeout(initSwiper,500);
				};
			$('.loading').html(num + '%');
			if(num == 100){  
				$('.loading').html("轻击开启");
				$('.loadingtip').fadeOut();
			}
				
			});
		};
	initPage();
</script>
