<style>
#js_block2 { width:800px; height:440px; overflow:hidden; position:relative; }
#js_block2 ul {height:440px; position:absolute;}
#js_block2 ul li {
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  /* float: left; */
  width: 800px;
  height: 440px;
  overflow: hidden;
  position: relative;
  background: #FFF;
}

#js_block2 ul li img {
  display: inline-block;
  margin: 0 auto;
}
#js_block2 ul li div {position:absolute; overflow:hidden;}
#js_block2 .btn {position:absolute; width:780px; height:10px; padding:18px 14px; right:0; bottom:0; text-align:right;}
#js_block2 .btn span {display:inline-block; _display:inline; _zoom:1; width:10px; height:10px; _font-size:0; border-radius:50%; margin-left:6px; cursor:pointer; background:#d2d2d2;}
#js_block2 .btn span.on {background:#d2d2d2;}
#js_block2 .next {right:0; background-position:right top;}
.pictext{ padding:0 10px; font-family:"microsoft yahei"; font-size:18px; color:#FFF;line-height: 46px; position: absolute; background:rgba(0,0,0,.8); background:none\9; filter:progid:DXImageTransform.Microsoft.Gradient(startColorStr=#CC000000,endColorStr=#CC000000); width: 523px; height: 46px; bottom: 0; left: 0;}
</style>

<script type="text/javascript">
/* script By QQshop */
$(function() {
	var sWidth = $("#js_block2").width(); //获取焦点图的宽度（显示面积）
	var len = $("#js_block2 ul li").length; //获取焦点图个数
	var index = 0;
	var picTimer;
	
	//以下代码添加数字按钮和按钮后的半透明条，还有上一页、下一页两个按钮
	var btn = "<div class='btn'>";
	for(var i=0; i < len; i++) {
		btn += "<span></span>";
	}
	btn += "</div>";
	$("#js_block2").append(btn);
	$("#js_block2 .btnBg").css("opacity",0.5);

	//为小按钮添加鼠标滑入事件，以显示相应的内容
	$("#js_block2 .btn span").css("opacity",0.7).mouseenter(function() {
		index = $("#js_block2 .btn span").index(this);
		showPics(index);
	}).eq(0).trigger("mouseenter");


	//本例为左右滚动，即所有li元素都是在同一排向左浮动，所以这里需要计算出外围ul元素的宽度
	$("#js_block2 ul").css("width",sWidth * (len));
	
	//鼠标滑上焦点图时停止自动播放，滑出时开始自动播放
	$("#js_block2").hover(function() {
		clearInterval(picTimer);
	},function() {
		picTimer = setInterval(function() {
			showPics(index);
			index++;
			if(index == len) {index = 0;}
		},4000); //此4000代表自动播放的间隔，单位：毫秒
	}).trigger("mouseleave");
	
	//显示图片函数，根据接收的index值显示相应的内容
	function showPics(index) { //普通切换
		var nowLeft = -index*sWidth; //根据index值计算ul元素的left值
		$("#js_block2 ul").stop(true,false).animate({"left":nowLeft},300); //通过animate()调整ul元素滚动到计算出的position
		//$("#js_block2 .btn span").removeClass("on").eq(index).addClass("on"); //为当前的按钮切换到选中的效果
		$("#js_block2 .btn span").stop(true,false).css("background","#d2d2d2").animate({"opacity":"0.7"},300).eq(index).stop(true,false).css("background","#2357a2").animate({"opacity":"1"},300); //为当前的按钮切换到选中的效果
	}
});

</script>
