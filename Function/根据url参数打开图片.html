<!DOCTYPE html>
<html>
<head>
<meta charset="GB2312">
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<title>作品查看</title>
<script src="http://i2.sinaimg.cn/cj/dfz/js/base.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
/*获取url参数*/
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;
}

$(function() {
	var imgString = getQueryString("imgsrc");
	var imgArray = imgString.split(",");
	
	var dom = $("#imgbox");
	var html = "";
	for (var i = 0; i < imgArray.length; i++) {
		html += "<img src='http://jiangsu.sinaimg.cn/zt/s/lgjslyjnp/photo_l/"+ imgArray[i] +"' />";
	}
	
	dom.html(html);
	
});

</script>
<body>
<div id="imgbox">

</div>
</body>
</html>
