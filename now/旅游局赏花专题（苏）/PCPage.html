	<script type="text/javascript">
		var imgarr = [
		              "http://s3img.city.sina.com.cn/activity/common/large/9f1bb95d97dfa8008236526290eb1036.jpg",
		              "http://s3img.city.sina.com.cn/activity/common/large/a1c1e501f375d85d8a7155c6dd92a0a2.jpg",

		              "http://s3img.city.sina.com.cn/activity/common/large/a490f174f0be0e9e285fe9c674835ffe.jpg"
		              ];
		var current_img_index = 0;
		
		$(".img-switcher-last").bind("click",function(){
			current_img_index--;			
			current_img_index = (current_img_index < 0) ? imgarr.length-1 : current_img_index; 
			$("#imgselect").attr("src", imgarr[current_img_index]);
		});
		
		$(".img-switcher-next").bind("click",function(){
			current_img_index++;			
			current_img_index = (current_img_index > imgarr.length-1 ) ? 0 : current_img_index; 
			$("#imgselect").attr("src", imgarr[current_img_index]);
		});
		
		$(".textarea-input").bind('keydown keyup', function(e) {
			if (e.keyCode === 13) {
				e.preventDefault();
				return;
			}
		});
		
		function openLoginDialog(){DFZ.APP.DialogLogin.open();$("#ui-dialog-title-1").html("新浪微博登录");}
		
		$(function() {
			var uinfo = sinaSSOManager.getSinaCookie();
			if (uinfo) {
				var uid = uinfo.uid;
				$("#userhead").attr("src",'http://tp1.sinaimg.cn/' + uid + '/180/0');
			}
		});
		
		/* 提交明信片类型作品 */
		var isSubmiting = false;
		$(".submitBtn").click(
				function submitCard() {
						if(isSubmiting){
							return;
						}
						isSubmiting = true;
					  var uinfo = sinaSSOManager.getSinaCookie();
					  if (!uinfo) {
							openLoginDialog();
							isSubmiting = false;
							return false;
						}
						else
						{
			       	var uid = uinfo.uid;
				      $("#headeruser").attr("src",'http://tp1.sinaimg.cn/'+uid+'/50/0');
						}

						if($(".inputBox>textarea").val() == ""){
						alert("请给明信片写上内容吧～");
						return;
						}
			/* 
						//@符号检测
						var text = $("#postcard .textarea-input").val();
						r = text.match(/[@]{1,}/);
				
						if(r == null){
							alert("写上@ 你的好友吧～");
							return;
						}
			 */
					      $.JSONP('http://act.city.sina.com.cn/interface/activity/json_insert_film_stars.php',{
						    			act_id:10457,
					            image: imgarr[current_img_index],
					            content: $(".inputBox>textarea").val(),
					            to_weibo: 1
								},function(bm){
					        if(bm.error==0){
			            	alert("提交成功");	
			            	//$('.popuplayer').fadeOut();
			            	
			            }else{
			            	alert(bm.errmsg);
					        }
					        isSubmiting = false;
					    }); 
						
					}				
		);
		
	</script>

	function citySwitch(index) {
		var dom = $(".city_flower_box");
		dom.stop(true,true).fadeOut(function () {
			var data = data_city_flower[index];
			var html = "";
			for (var i = 0; i < data.photo.length; i++) {
				html += '<a class="card" href="'+ data.href[i] +'">';
				html += '<img src="'+ data.photo[i] +'"/>';
				html += "<span>"+data.text[i]+"</span>";
				html += '</a>';
				
			}
			dom.html(html);
			dom.stop(true,true).fadeIn();
		});
	}
	
	
	citySwitch(0);
