function wxconfig(c) {
		wx.config({
		    debug: true,
		    appId: c.appId,
		    timestamp: c.timestamp,
		    nonceStr: c.nonceStr,
		    signature: c.signature,
		    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','playVoice','downloadVoice']
		});
	  
		window.shareData = {
			tTitle:'最美的祝福，送给最爱的你',//标题
			timeLineLink:'http://jiangsu.sina.com.cn/1/2015-01-29/442.html',//链接

			tContent:"新春快乐！万事如意！阖家幸福！财源滚滚！"//内容
		};
		
		wx.ready(function(){
			 
			 wx.onMenuShareAppMessage({
					title:window.shareData.tTitle, // 分享标题
					link:window.shareData.timeLineLink, // 分享链接
					imgUrl:window.shareData.imgUrl, // 分享图标
					desc:window.shareData.tContent,
					success: function(){}
			});
			wx.onMenuShareQQ({
					title:window.shareData.tTitle, // 分享标题
					link:window.shareData.timeLineLink, // 分享链接
					imgUrl:window.shareData.imgUrl, // 分享图标
					desc:window.shareData.tContent,
					success: function(){}
			});
			wx.onMenuShareTimeline({
				title:window.shareData.tTitle,
				link:window.shareData.timeLineLink,
				imgUrl:window.shareData.imgUrl,
				success: function(){}
			});
	
			wx.error(function(res){
			});
			
						
			wx.checkJsApi({
				jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo'],// 需要检测的JS接口列表，所有JS接口列表见附录2,
				success: function(res) {
						  if(!res.checkResult.onMenuShareTimeline||!res.checkResult.onMenuShareAppMessage||!res.checkResult.onMenuShareQQ||!res.checkResult.onMenuShareWeibo){
							  isWeixinShare = false;
						  } 
				}
			});
