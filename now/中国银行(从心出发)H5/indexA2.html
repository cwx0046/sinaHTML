/* animate */
.ani{ 
  opacity: 0; 
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

@-webkit-keyframes zoomIn {
    0% {
        opacity: 0;
        -webkit-transform: scale3d(.3,.3,.3);
        transform: scale3d(.3,.3,.3)
    }

    50% {
        opacity: 1
    }
    100% {
        opacity: 1
    }
}

@keyframes zoomIn {
    0% {
        opacity: 0;
        -webkit-transform: scale3d(.3,.3,.3);
        -ms-transform: scale3d(.3,.3,.3);
        transform: scale3d(.3,.3,.3)
    }

    50% {
        opacity: 1
    }
    100% {
        opacity: 1
    }
}

.zoomIn {
  -webkit-animation-name: zoomIn;
  animation-name: zoomIn;
  -webkit-animation-duration: 2s;
  animation-duration: 2s;
  -webkit-animation-timing-function: cubic-bezier(0.07, 0.32, 0.06, 0.99);
  animation-timing-function: cubic-bezier(0.07, 0.32, 0.06, 0.99);
}


@-webkit-keyframes pound {
0%   { opacity: 1; -webkit-transform: scale(0.97); }
100% { opacity: 1; -webkit-transform: scale(1); }
}

@keyframes pound {
0%   { opacity: 1; transform: scale(0.97); }
100% { opacity: 1; transform: scale(1); }
}

.heart{
  -webkit-animation : pound 1.6s infinite alternate;
  animation : pound 1.6s infinite alternate;
  transform-origin: center;
}


@-webkit-keyframes opacityShow {
0%   { opacity: 0; -webkit-transform: scale(0.8); }
100% { opacity: 1; -webkit-transform: scale(1); }
}

@keyframes opacityShow {
0%   { opacity: 0; transform: scale(0.8); }
100% { opacity: 1; transform: scale(1); }
}
.opacityShow{
  -webkit-animation-name: opacityShow;
  animation-name: opacityShow;
  -webkit-animation-duration: 1s;
  animation-duration: 1s;
}

<script type="text/javascript">
document.onreadystatechange = function() {
	if(document.readyState == "complete"){ 
		$(".swiper-wrapper").show();
	}
};

window.onload = function() {
	
	/* zoom swiper-container */
	fixPageHeight();
	window.onresize = fixPageHeight;
	function fixPageHeight() {
		$("body, .swiper-container").height( window.innerHeight ); //修正整数页面高度	
		return "page has been resized!";
	}
	
	/* Initialize swiper */
	var mySwiper = new Swiper('.swiper-container',{
		// options
		mode:'vertical', //vertical //horizontal
		mousewheelControl: true, //鼠标滚轮控制
		keyboardControl: true,   // 键盘控制
		onSlideChangeEnd : Swipercallback
	});  
}

/* SlideChangeEndCallback */
function Swipercallback(p){
    var act = p.activeIndex; //slideEndIndex
    if (act == 10) {
    	if ($(".addopacityShow").hasClass("opacityShow")) {
			
		}else{
			$(".addopacityShow").addClass("opacityShow");
		}
	}
}
