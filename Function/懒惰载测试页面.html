<script type="text/javascript">
$.fn.scrollLazyLoad = function(options, callback) {
	var defaults = {
		referenceDom : $(this).parent(),
		preOffset : 0
	};
	var param = $.extend({}, defaults, options);
	
	$(this).each(function(index) {
		var obj = $(this);
		var needEvent = true;
		handleScrollEvent(); //ох╫Ьппр╩╢неп╤о
		function handleScrollEvent() {
			var objTop = obj.position().top;
			if (objTop + obj.height() + param.preOffset <= param.referenceDom.height()) {
				param.referenceDom.unbind(); //Ё╥оЗйб╪Ч╟С╤╗
				callback.call();// handle trigger event;
				needEvent = false;
			}
		}
		if(needEvent){
			param.referenceDom.scroll(function() {
				handleScrollEvent();
			});
		}
	});
	//end each
};
</script>
