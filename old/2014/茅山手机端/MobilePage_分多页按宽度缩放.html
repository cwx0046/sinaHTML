<!-- Initialize swiper -->
<script type="text/javascript">
	function slideStart(obj){
		obj.fadeOut();
		var p = {};
		p.activeIndex = 0;
		setTimeout(function() {
			Swipercallback(p);
		}, 800);
		
		$('body,html').animate({scrollTop:0},500);
	}

	window.onload = function() {
		var mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical',
			onSlideChangeEnd : Swipercallback
		});  
		resetAll();
	}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    resetAll();
  		if(act == 0 | act == -0){
  			$("#s1").addClass('ani');
  			$(".e1_1").css({opacity: 0}).transition({opacity: 1,delay: 100},800);
  			$(".e1_3").css({opacity: 0}).transition({opacity: 1,delay: 1200},800);
  		}else if (act == 1){
	    	$("#s2").addClass('ani');
	    	/* $(".e2_1").css({x: '-20px'}).transition({x:'0',opacity: 1},800); */
	    	$(".e2_2").css({y: '-30px'}).transition({y:'0',opacity: 1, delay: 100},800);
	    	$(".e2_3").css({y: '+30px'}).transition({y:'0',opacity: 1, delay: 300},800);
	    	//$(".e2_4").css({ transform: "perspective(185px) rotateY(90deg)",'-webkit-transform-origin': '0 50%'}).transition({transfrom: "perspective(185px) rotateY(0deg)",opacity: 1, delay: 800},1000,'out');
	    	$(".e2_5").css({scale: 1.1}).transition({scale: 1 ,opacity: 1, delay: 2000},800);
	    }else if (act == 2){
	    	/* $(".e3_1").css({x: '+20px'}).transition({x:'0',opacity: 1, delay: 1000},800); */
	    	$(".e3_2").css({x: '-30px'}).transition({x:'0',opacity: 1, delay: 1100},800);
	    	$(".e3_3").css({x: '+30px'}).transition({x:'0',opacity: 1, delay: 1300},800);
	    	$(".e3_4").css({transformOrigin:'left center', rotateY: '90deg'}).transition({rotateY : '0deg',opacity: 1, delay: 1800},1000,'out');
	    	$(".e3_5").css({scale: 1.1}).transition({scale: 1 ,opacity: 1, delay: 2300},800);
	    	
	    	$(".e3_6").css({opacity: 0}).transition({opacity: 1},1000);

<!-- 图片预加载 -->
<script type="text/javascript">
var loadImage = function(url, callback) {
	var img = new Image();
	img.src = url;
	if (img.complete) {
		callback.call(img);
		return;
	};
	img.onload = function() {
		callback.call(img);
	};
};
var imgLoad = function(srcs, callback) {
	var srcs = srcs || [];
	var len = srcs.length;
	if (len < 1)
		return;
	// 记录加载长度
	var loadNum = 0;
	var loading_p = 0;
	var loading = function() {
		if (loadNum < len) {
			loading_p = Math.ceil(100 * loadNum / len);
			var _src = srcs[loadNum];
			loadImage(_src, function(img) {
				loadNum++;
				callback && callback(loading_p);
				loading();
			});
		} else {
			loading_p = '100';
			callback && callback(loading_p);
		};
	}
	loading();
};
var initPage = function() {
	var _img = $('.swiper-container img');
	var arr = [];
	_img.each(function(i, v) {
		var _src = $(v).data('src');
		if (_src) {
			arr.push(_src);
		};
	});

	if (arr.length < 1) {
		// initSwiper();
		return;
	};

	var obj = {
		num : 0,
		timer : null
	};

	imgLoad(arr, function(num) {
		obj.timer && clearTimeout(obj.timer);
		if (num >= 100) {
			num = 100;
			_img.each(function(_i, _v) {
				$(_v).attr('src', $(_v).data('src'));
			});
			// obj.timer = setTimeout(initSwiper,500);
		};
		$('.loading').html(num + '%');
		if (num == 100) {
			$('.loading').html("轻触开启");
			$('.loadingTip').fadeOut();
			$('.loading').css("margin-top","630px");
		}
	});
};
initPage();
</script>
