			<input type="button" value="发 微 博 !" onclick="send()" >

<script type="text/javascript">
function send() {
	//open the login dialog
	function openLoginDialog(callback){DFZ.APP.DialogLogin.open(callback);$("#ui-dialog-title-1").html("新浪微博登录");}
	var uinfo = sinaSSOManager.getSinaCookie();
	if (!uinfo) { //判断登陆
		openLoginDialog();
		return false;
	} else {
		$.JSONP('https://upload.api.weibo.com/2/statuses/upload.json',{
			status : encodeURI("发微博测试"),
			pic : "http://ww4.sinaimg.cn/large/c1d56cadjw1ep4cuspit9j20c81awjzz.jpg"
    	}, function(bm) { //返回结果
    		if (bm.error == 0) {
    			alert("发布成功～");
    		} else {
    			alert(bm.errmsg);
    		}
		},"post");
	}	

}
</script>
