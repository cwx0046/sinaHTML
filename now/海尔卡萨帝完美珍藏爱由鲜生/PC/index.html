});

<script type="text/javascript">
var fromPopup;
function showRegForm(){
	fromPopup = layer.open({
		type: 1,
		shift: 4,
		title: false,
		closeBtn: true,
		shadeClose: true,
		content: $("#regLayer"),
		area: ['450px']
		
	});
}

function submit(){
	var data = {};
	data.act_id = 11082;
	data.name = $("#name").val();
	data.cellphone = $("#cellphone").val();
	data.custom_1 = $("#job").val();
	data.custom_2 = $("#text").val();
	
	if (data.name == "") {
		$("#name").focus();
		layer.tips("请填写姓名", $("#name"));
		return false;
	}
	
	var id_partten = /^1[3,4,5,7,8]\d{9}$/;
    if (!id_partten.test(data.cellphone)){
    	$("#cellphone").focus();
		layer.tips("请填正确的手机号", $("#cellphone"));
    	return false;
    }

	
	layer.load(2);
	
	$.JSONP('http://act.city.sina.com.cn/interface/activity/json_add_signup.php',data,function(bm){
		if(bm.error==0){
			layer.msg("提交成功!");
			layer.close(fromPopup);
		}else{
			layer.msg(bm.errmsg);
		}
	    layer.closeAll('loading');
	});
	
}
</script>
