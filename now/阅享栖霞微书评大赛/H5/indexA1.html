<script type="text/javascript">
window.onload = function() {
	
	/* zoom swiper-container */
	fixPageHeight();
	window.onresize = fixPageHeight;
	function fixPageHeight() {
		var r = document.body.offsetWidth / 640;
		$(".swiper-container").css({"-webkit-transform":"scale(" + r + ")", "-ms-transform":"scale(" + r + ")","transform":"scale(" + r + ")" });
		$("body, .swiper-container").height( window.innerHeight / r );
		return "page has been scaled!";
	}
	
	/* Initialize swiper */
	var mySwiper = new Swiper('.swiper-container',{
		// options
		mode:'vertical', //vertical //horizontal
		mousewheelControl: true, //鼠标滚轮控制
		keyboardControl: true,   // 键盘控制
		onInit: function(swiper) {
			swiper.myactive = 0;
		    swiperAnimateCache(swiper); 
		    swiperAnimate(swiper); 
		},
		onSlideChangeEnd : Swipercallback
	});  
}

/* SlideChangeEndCallback */
function Swipercallback(swiper){
    var act = swiper.activeIndex; 
    swiperAnimate(swiper);
}





function 提交书评() {

	var data = {};
	data.act_id = 11042;
	data.custom_1 = $("#f_bookName").val();
	data.custom_2 = $("#f_bookdesc").val();
	data.custom_3 = $("#f_name").val();
	data.custom_4 = $("#f_phone").val();

	if(data.custom_1==""){
		$("#g_phone").focus();
		layer.open({
		    content: '请输入书名！',
		    style: 'background-color:RGBA(0,0,0,0.8); color:#fff; border:none; text-align: center;',
		    time: 1
		});
		return false;
	}
	if(data.custom_2==""){
		$("#g_phone").focus();
		layer.open({
		    content: '请输入书评！',
		    style: 'background-color:RGBA(0,0,0,0.8); color:#fff; border:none; text-align: center;',
		    time: 1
		});
		return false;
	}
	if(data.custom_3==""){
		$("#g_phone").focus();
		layer.open({
		    content: '请输入姓名！',
		    style: 'background-color:RGBA(0,0,0,0.8); color:#fff; border:none; text-align: center;',
		    time: 1
		});
		return false;
	}
	var partten = /^1[3,4,5,7,8]\d{9}$/;
    if(!partten.test(data.custom_4)){
		$("#g_phone").focus();
		layer.open({
		    content: '请填正确的手机号',
		    style: 'background-color:RGBA(0,0,0,0.8); color:#fff; border:none; text-align: center;',
		    time: 1
		});
		return false;
	}

    
    var submitAni = layer.open({
        type: 2,
        content: '正在提交',
        shadeClose: false,
    });
    
    $.JSONP('http://act.city.sina.com.cn/interface/activity/json_add_signup.php',data,function(bm){
    	layer.close(submitAni);
        if(bm.error==0){
        	layer.open({
			    content: '提交成功！<br/>快分享给朋友吧',
			    style: 'background-color:RGBA(0,0,0,0.8); color:#fff; border:none; text-align: center;',
			    time: 10
			});        	
        }else{
        	layer.open({
			    content: bm.errmsg,
			    style: 'background-color:RGBA(0,0,0,0.8); color:#fff; border:none; text-align: center;',
			    time: 4
			});
        }
    }); 
}
