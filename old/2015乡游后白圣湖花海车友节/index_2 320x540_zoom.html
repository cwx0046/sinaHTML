<script type="text/javascript">
var swiper2_1;
var swiper2_2;
var swiper3_1;
var swiper3_2;

window.onload = function() {
	
	/* zoom swiper-container */
	fixPageHeight();
	window.onresize = fixPageHeight;
	function fixPageHeight() {
		var r = document.body.offsetWidth / 320;
		$(".swiper-container").css({"-webkit-transform":"scale(" + r + ")", "-ms-transform":"scale(" + r + ")","transform":"scale(" + r + ")" });
		$("body, .swiper-container").height( window.innerHeight / r );	
		return "page has been scaled!";
	}
	
	/* Initialize swiper */
	var mySwiper = new Swiper('.swiper-container',{
		// options
		mode:'vertical', //vertical //horizontal
		mousewheelControl: true, //鼠标滚轮控制
		keyboardControl: true,   // 键盘控制
		onSlideChangeEnd : Swipercallback
	});  
	
	
	swiper2_1 = new Swiper('.swiper-container2_1',{
		mode:'horizontal',//horizontal
		slidesPerView : 'auto',
		watchActiveIndex: true,
		centeredSlides: true,
		onSlideChangeEnd : swiper2_1callback
	});
	swiper2_2 = new Swiper('.swiper-container2_2',{
		mode:'horizontal',//horizontal
		slidesPerView : 'auto',
		watchActiveIndex: true,
		centeredSlides: true,
		onSlideChangeEnd : swiper2_2callback
	});
	swiper3_1 = new Swiper('.swiper-container3_1',{
		mode:'horizontal',//horizontal
		slidesPerView : 'auto',
		watchActiveIndex: true,
		centeredSlides: true,
		onSlideChangeEnd : swiper3_1callback
	});
	swiper3_2 = new Swiper('.swiper-container3_2',{
		mode:'horizontal',//horizontal
		slidesPerView : 'auto',
		watchActiveIndex: true,
		centeredSlides: true,
		onSlideChangeEnd : swiper3_2callback
	});
	
	$(".swiper-container2_1 .swiper-slide").click(function() {
		var index = $(this).index();
		swiper2_1.swipeTo(index);
		swiper2_2.swipeTo(index);
	});
	$(".swiper-container3_1 .swiper-slide").click(function() {
		var index = $(this).index();
		swiper3_1.swipeTo(index);
		swiper3_2.swipeTo(index);
	});
	
}

/* SlideChangeEndCallback */
function Swipercallback(p){
    var act = p.activeIndex; //slideEndIndex
    // todo sth...
}

function swiper2_1callback(p) {
	var act = p.activeIndex;
	swiper2_2.swipeTo(act);
}

function swiper2_2callback(p) {
	var act = p.activeIndex;
	swiper2_1.swipeTo(act);
}

function swiper3_1callback(p) {
	var act = p.activeIndex;
	swiper3_2.swipeTo(act);
}

function swiper3_2callback(p) {
	var act = p.activeIndex;

}
