<!-- Initialize swiper -->
<script type="text/javascript">
var mySwiper;
var swiperNested1;
var swiperNested2;
	window.onload = function() {
		mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical',//horizontal
			slidesPerView : 1,
			centeredSlides: true,
			loop: true,
			mousewheelControl: true,
			keyboardControl: true,
			onSlideChangeEnd : Swipercallback,
			tdFlow: {
		        rotate : 0,
		        stretch : 0,
		        depth: 200,
		        modifier : 1,
		        shadows : false
		    }
		}); 
		
		swiperNested1 = new Swiper('.swiper-2',{
			mode:'horizontal',//horizontal
			slidesPerView : 'auto',
			watchActiveIndex: true,
			centeredSlides: true,
			mousewheelControl: true
			
		});
		swiperNested2 = new Swiper('.swiper-3',{
			mode:'horizontal',//horizontal
			slidesPerView : 'auto',
			watchActiveIndex: true,
			centeredSlides: true,
			mousewheelControl: true,
			onSlideChangeEnd : Swiper3callback
			
		});
		
		var swiper4 = new Swiper('.swiper-4',{
			// options
			mode:'horizontal',//horizontal
			slidesPerView : "auto",
			centeredSlides: true,
			tdFlow: {
		        rotate : 0,
		        stretch : 0,
		        depth: 300,
		        modifier : 1,
		        shadows : false
		    }
		}); 
		
		
		$(".swiper-2 .swiper-slide").click(function() {
			var index = $(this).index();
			swiperNested2.swipeTo(index);
		});
	}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    // todo sth...
	}
	
	function Swiper3callback(p) {
	    var act = p.activeIndex; //slideEndIndex
	    swiperNested1.swipeTo(act);
		
	} 
	
	
</script>

<!-- page Auto scale -->
<script type="text/javascript">
	$(function() {
		pageAutoScale();
	});
	$(window).resize(function() {
		pageAutoScale();
	});
	
	function pageAutoScale(){
		var r = document.body.offsetWidth / 640;
		$("#base-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( window.innerHeight ); //修正整数页面高度
		
		$(".base-slide").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		$("#base-container").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		if (window.innerHeight<=960*r) {  //当用户显示区域小于960高度时，调整每页高度。
			// $(".btnBottom").css("top",(window.innerHeight / r - parseInt($(".btnBottom").css("bottom")) ) );  //下滑动提示箭头位置始终距底
		}
	}
</script>
