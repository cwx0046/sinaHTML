<script type="text/javascript">
document.addEventListener("touchmove", function(e) {
  e.preventDefault();e.returnValue = false;
  }, false);
(function(){

  var fixPagesHeight = function() {
    var _height = $(window).height();
    //ÄÚÈÝÇø¸ß¶ÈÐÞ¸´
    $(".swiper-container").height(_height);
    //canvas¸ß¶ÈÐÞ¸´
    //$('#welcome').attr('height',_height);
  }
  $(window).on('resize',function(){
    fixPagesHeight()
  });
  var loadImage = function (url, callback) {
    var img = new Image(); //´´½¨Ò»¸öImage¶ÔÏó£¬ÊµÏÖÍ¼Æ¬µÄÔ¤ÏÂÔØ
    img.src = url;

    if(img.complete) { // Èç¹ûÍ¼Æ¬ÒÑ¾­´æÔÚÓÚä¯ÀÀÆ÷»º´æ£¬Ö±½Óµ÷ÓÃ»Øµ÷º¯Êý
      callback.call(img);
      return; // Ö±½Ó·µ»Ø£¬²»ÓÃÔÙ´¦ÀíonloadÊÂ¼þ
    };
    img.onload = function () { //Í¼Æ¬ÏÂÔØÍê±ÏÊ±Òì²½µ÷ÓÃcallbackº¯Êý¡£
      callback.call(img);//½«»Øµ÷º¯ÊýµÄthisÌæ»»ÎªImage¶ÔÏó
    };
  };
  var imgLoad = function(srcs,callback){
    var srcs = srcs || [];
    var len = srcs.length;
    if(len<1) return;
    //¼ÇÂ¼¼ÓÔØ³¤¶È
    var loadNum = 0;
    var loading_p = 0;
    var loading = function(){
      if(loadNum<len){
        loading_p = Math.ceil(100*loadNum/len);
        var _src = srcs[loadNum];
        loadImage(_src,function(img){
          loadNum++;
          loading();
          });

        }else{
          loading_p = '100';
          };
      callback && callback(loading_p);
      }

    loading();
    };
	var initSwiper = function(){
		$('#prebox').addClass('ds_none').html('');
		$('.box').removeClass('ds_none');
		$('.block:first').addClass('static');
		var swiperGallery = $('#frameBox').swiper({
			mode : 'vertical',
			onSlideChangeStart:function(p){
				var page = p.activeIndex;
				$('.block').removeClass('static');
				setTimeout(function(){
					$('.block').eq(page).addClass('static');
					},50)
				}
			});
		var focus06 = $('#Focus06').swiper({
			mode : 'horizontal',
			autoplay:3000,
			//speed:3000,
			loop:true,
			pagination:'.focus06_page'
			
			});
		var focus07 = $('#Focus07').swiper({
			mode : 'horizontal',
			autoplay:3000,
			//speed:3000,
			loop:true,
			pagination:'.focus07_page'
			
			});
		
		$('.conconj5').on('click',function(){
			$('.mask2').removeClass('ds_none').off('click').on('click',function(){
				$(this).addClass('ds_none');
				$('.icon_info').addClass('ds_none');
				allowScroll();
				});
			$('.icon_info').removeClass('ds_none');
			stopScroll();
			});
		};
  fixPagesHeight();
  var callbackChange = function(p){
    $('.block').removeClass('static');
    //var lastPage = $('.block.static').index();
    var page = p.activeIndex;
    //console.log(page,lastPage);
    //page != lastPage && 
    //
    var _obj = $('.swiper-slide:eq('+page+')');
    var _block = _obj.find('.block');
    var _img = _block.find('img');
    var imgArr = [];
    _img.length>0 && _img.each(function(i,v){
      var _src = $(v).data('src');
      _src && imgArr.push(_src);
      });
    //ÏÈ¼ÓÔØ
    var loadingTXT = function(n){ return '<div class="square"></div><p>ÒÑ¼ÓÔØ<b>'+n+'</b>£¬ÇëÄÍÐÄµÈ´ý¡­¡­</p>'};
    imgLoad(imgArr,function(n){
      if(n<100){
        var _loading = loadingTXT(n+'%');

        _obj.find('.loading').show().html(_loading);
        return;
        };
      _obj.find('.loading').hide()
      _block.addClass('static').find('img').attr('src',function(){
        return $(this).data('src');
        });

      });

    }
  //
  callbackChange({activeIndex:0});
  //Page
  var swiperGallery = $('.swiper-container').swiper({
    mode : 'vertical',
    onSlideChangeEnd : callbackChange
    });

  })();
</script>
