<script>

function submitForm(){
	 
    var name = $(".name").val();
	var sex = $('input[name="sex"]:checked').val();
    var phone = $(".phone").val();
    var partten = /^1[3,5,8]\d{9}$/;
    if((name=="") || (name=="请输入姓名")){alert("请输入姓名！"); return false;}
    if(!partten.test(phone)){alert("请填写正确的手机号！"); return false;}

    $.JSONP('http://act.city.sina.com.cn/interface/activity/json_add_signup.php',{
	    act_id:7341,
	    name:name,
	    custom_1:sex,
	    custom_2:phone
	},function(bm){
        if(bm.error==0){
            alert("报名成功");
            }else{
            alert(bm.errmsg);
        }
    }); 

}

</script>
