<script type="text/javascript">
function start() {
	reset();
	page(2,function(){
		setQuestion(0);
	});
}

function page(num, callback) {
	if(num == 2){
		$(".page").eq(num-1).show();
		$("#p1").css({transform: "translateY(0)"}).transition({ transform: "translateY(-100%)" },500 ,"ease-out",function(){
			callback.call();
		});
		return;	
	}
	if(num == 1){
		$(".page").eq(num-1).show();
		$("#p1").css({transform: "translateY(-100%)"}).transition({ transform: "translateY(0)" },500 ,"ease-out",function(){
			$(".page").eq(2).hide();
		});
		return;	
	}
	if (num == 3) {
		$(".page").hide();
		$(".page").eq(num-1).show();
		$(".fenxiang").show();
		$(".questionNo").html('');
		$(".question").html('');
		$(".select").html('');
	}
}

	var user_pressOption = function(dom) {
		var text = dom.text();
		$(".option").die();

		checkAnswer(text);

		setTimeout(function() {

	var currentQuestionIndex = 0;

	function checkAnswer(text) {
		console.log("用户作答" + text + "正确答案："

		if (text.substr(0, 1) === questionDB.data[currentQuestionIndex].answer) {
			score += 8;
		}
		currentQuestionIndex++;
	}

	function setQuestion() {
		console.log(currentQuestionIndex + "  " + questionDB.data.length)

			//alert("全部回答完毕"+ currentQuestionIndex);
			calcTotalScore();
			page(3);
			return false;
		}
		var i = currentQuestionIndex;
		console.log("加载题目" + (i + 1))
		$(".questionNo").html(num2zh[i]);
		$(".question").html(questionDB.data[i].question);
		var options = questionDB.data[i].options;
		var html = '';
		for ( var i in options) {
			html += '<div class="option">' + options[i] + '</div>\r\n';
		}
		html += '<div class="justify_fix"></div>';
		$(".select").html(html);

		$(".option").each(function() {
			var optionDom = $(this);
			var index = optionDom.index();
			setTimeout(function() {
				optionDom.addClass("option-show");
			},  index*110);
		});
		
		$(".option").live("click", function() {
			user_pressOption($(this));
		});
	}

	function random12(){
		var orginalData = questionOrginalDB.data;
		var orginalLength = orginalData.length;
		var indexArray = [];
		for (var i = 0; i < orginalLength; i++) {
			indexArray.push(i);
		}
		indexArray.sort(function(){ return 0.5 - Math.random() })
		indexArray = indexArray.slice(0, 12);
		
		for (var i = 0; i < indexArray.length; i++) {
			var temp = {};
			//cloneAll(orginalData[indexArray[i]], temp);
			temp = clone(orginalData[indexArray[i]]);
			questionDB.data.push(temp);
			questionDB.data[i].question = (i+1) + "、" + questionDB.data[i].question;
		}
		
	}
	
	function reset() {
		currentQuestionIndex = 0;
		score = 0;
		questionDB.data = [];
		random12();
	}
	
	function clone(obj){  
	    function Clone(){}  
	    Clone.prototype = obj;  
	    var o = new Clone();  
	    for(var a in o){  
	        if(typeof o[a] == "object") {  
	            o[a] = clone(o[a]);  
	        }  
	    }  
	    return o;  
	}
