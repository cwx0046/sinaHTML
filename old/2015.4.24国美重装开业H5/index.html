<script type="text/javascript">
function goon() {
	//playMusic();
	$("#firstCover").fadeOut(1200);
}

$(function(){
	var firstTouch = true;
	$('body').bind("touchstart",function(e){
		if ( firstTouch ) {
			firstTouch = false;
			document.getElementById('bgm').play();
		}else{
			return;
		}
	});
	
	$(".musicBtn").bind("touchstart",function(e){  
		//e.preventDefault();
		//e.stopPropagation();
		var dom = document.getElementById('bgm');
		if( dom.paused ){
			dom.play();
			$(".musicBtn").removeClass("mut");
		}else{
			dom.pause();
			$(".musicBtn").addClass("mut");
		}
	});
})

document.addEventListener("touchmove", function(e) {
	e.preventDefault();e.returnValue = false;

(function(){
	var fixPagesHeight = function() {
		var _height = $(window).height();
		//内容区高度修复
		$(".swiper-container").height(_height);
		//canvas高度修复
		//$('#welcome').attr('height',_height);
	}
	$(window).live('resize',function(){
		fixPagesHeight()
	});

	fixPagesHeight();

<script type="text/javascript">


var loadImage = function (url, callback) {
	var img = new Image(); 
	img.src = url;
	if(img.complete) { 
		callback.call(img);
		return; 
	};
	img.onload = function () {
		callback.call(img);
	};
};
var imgLoad = function(srcs,callback){
	var srcs = srcs || [];
	var len = srcs.length;
	if(len<1) return;
	//记录加载长度
	var loadNum = 0;
	var loading_p = 0;
	var loading = function(){
		if(loadNum<len){
			loading_p = Math.ceil(100*loadNum/len);
			var _src = srcs[loadNum];
			loadImage(_src,function(img){
				loadNum++;
				callback && callback(loading_p);
				loading();
				});

			}else{
				loading_p = '100';
				callback && callback(loading_p);
				};
		}
	loading();
	};
var initPage = function(){
		var _img = $('.swiper-container img');
		var arr = [];
		_img.each(function(i,v){
			var _src = $(v).data('src');
			if(_src){
				arr.push(_src);
				};
			});

		if(arr.length<1){
			//initSwiper();
			return;
			};

		var obj = {
			num : 0,
			timer:null
			};
		imgLoad(arr,function(num){
			obj.timer && clearTimeout(obj.timer);
			if(num>=100){
				num=100;
				_img.each(function(_i,_v){
					$(_v).attr('src',$(_v).data('src'));
					});
				//obj.timer = setTimeout(initSwiper,500);
				};
			$('.loading').html(num + '%');
			if(num == 100){  
				$('.loading').html("<img src='http://jiangsu.sinaimg.cn/zt/s/images/gmxzyy/images/click.png' width='27' style='margin-top: 18px;'>");
				$('.loadingtip').fadeOut();
			}
				
			});
		};
	initPage();
</script> 
<script>
		var nowpage = 0, upprompt = 2, canclose = false;
		function Swipercallback(p) {
			
			//alert(p)
			//清除完成动画
			if (nowpage != p) {clearallanimate();}
			if( nowpage === p ){return;}
			nowpage = p;
			//页面添加动画效果
			//console.log($(".swiper-slide").eq(nowpage));
			$(".swiper-slide").eq(nowpage).find("img").css({ y: '-30px'}).transition({ y: '0',opacity: 1,delay: 500 },1500)
		}
		/*动画重置*/
		function clearallanimate() 
		{
			$(".swiper-slide").find("img").css({opacity: 0})
			//$(".swiper-shadow").css("display", "none");
			//alert("重置");
		}

</script>
