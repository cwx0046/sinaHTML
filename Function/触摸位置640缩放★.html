<link rel="stylesheet" href="http://jiangsu.sinaimg.cn/js/idangerous.swiper.css">
<script src="http://jiangsu.sinaimg.cn/js/idangerous.swiper.min.js"></script>
<style type="text/css">
body, ul, ol, li, p, h1, h2, h3, h4, h5, h6, table, td, th, form, fieldset, img, dl, dt, dd { margin:0; padding:0; }
textarea, input, select, body { font-size:12px; }
select, input { vertical-align:middle; }
fieldset, img { border:0; }
ul, ol { list-style:none; }
img { border:0; }
a { text-decoration:none; color:#000; }
a:hover { color:#ffa10d; }
.fl { float:left; display:inline; }
.fr { float:right; display:inline; }
.cb { clear:both; display:block; height:0px; overflow:hidden; width:100%; }
.clearfix:after { clear:both; content:""; display:block; height:0; }
</style>
<!-- 自适应缩放css -->
<style type="text/css">
body{ overflow-x: hidden; background-color: #000; }
.swiper-container{ width: 640px; height: 960px; -webkit-transform-origin: top left; margin: 0; background-color: #fefcef; }
.swiper-wrapper *{ -webkit-backface-visibility: hidden; } /* 避免ip4Safari闪动 */
.page-provider{ position:absolute;top:0; text-align: center; width: 100%; font-size: 24px;line-height: 80px; color: #e5d2d4; }
.page-provider#page-provider-bottom{ top:auto; bottom: 0; }
.swiper-slide{ width: 640px; height: 960px; position: relative; overflow: hidden; }
</style>
<style type="text/css">
#s1,#s2,#s3{ background-position: center; background-repeat: no-repeat;}
#s1{ background-color: #F00; }
#s2{ background-color: #FF0; }
#s3{ background-color: #0F0; }
#s4{ background-color: #0FF; }
#s5{ background-color: #00F; }
</style>
</head>
<body ontouchmove="event.preventDefault()" >
	<!-- 
	* 说明：
	* 多页面滑动模板，适用于 类ppt 页面
	* 页面 640x960 按宽度缩放
	* 使用 idangerous.swiper 插件切换页面 ，参数请在下方 【Initialize swiper】中自行更改
	*
	 -->
	<div class="swiper-container">
		<!-- 版权声明 -->
		<div class="page-provider" id="page-provider-top">新浪江苏 SINA 2014</div>
		<div class="page-provider" id="page-provider-bottom">新浪江苏 SINA 2014</div>
		<div class="swiper-wrapper">
		    <!--First Slide-->
			<div class="swiper-slide" id="s1">
				<div id="resize" style="position: absolute;top: 0; left: 0;background-color: #00F; color: #FFF;"></div>
			</div>
			
			
		</div>
	</div>
</body>


<!-- Initialize swiper -->
<script type="text/javascript">
	window.onload = function() {
		var mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical',
			mousewheelControl: true,
			onSlideChangeEnd : Swipercallback
		});  
	}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    // todo sth...
	}
</script>

<!-- page Auto scale -->
<script type="text/javascript">
	$(function() {
		pageAutoScale();
	});
	$(window).resize(function() {
		pageAutoScale();
	});
	
	var r;
	function pageAutoScale(){
		r = document.body.offsetWidth / 640;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( window.innerHeight ); //修正整数页面高度
		
		$(".swiper-slider").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		$(".swiper-container").css("height",parseInt(window.innerHeight / r) );  //调整页面高度
		if (window.innerHeight<=960*r) {  //当用户显示区域小于960高度时，调整每页高度。
			// $(".btnBottom").css("top",(window.innerHeight / r - parseInt($(".btnBottom").css("bottom")) ) );  //下滑动提示箭头位置始终距底
		}
	}
</script>

<!-- touch position -->
<script type="text/javascript">
$(function() {
	$("#s1").live("mousemove touchstart touchmove",function(e){
		if( e.type === "mousemove"){
			var x = e.clientX / r;
			var y = e.clientY / r;
		}else{
			var touch = event.targetTouches[0];  
			var x = touch.pageX / r;
			var y = touch.pageY / r;
		}
		$("#resize").css({
			width: x,
			height: y
		}).html("x: "+x+"<br/>y: "+y);
	});
});

</script>
