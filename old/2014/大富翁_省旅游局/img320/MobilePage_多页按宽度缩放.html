<!DOCTYPE html>
<html>
<head>
<meta charset="GB2312">
<meta http-equiv="cache-control" content="no-cache"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"> 
<title>请在此插入网页标题</title>
<meta name="keywords" content="请在此插入关键词" />
<meta name="description" content="请在此写入一段页面描述" />
<script src="http://i2.sinaimg.cn/cj/dfz/js/base.js" type="text/javascript"></script>
<!-- 
<script src="http://jiangsu.sinaimg.cn/js/jquery.transit.min.js"></script>
 -->
<link rel="stylesheet" href="http://jiangsu.sinaimg.cn/js/idangerous.swiper.css">
<script src="http://jiangsu.sinaimg.cn/js/idangerous.swiper.min.js"></script>
<style type="text/css">
body, ul, ol, li, p, h1, h2, h3, h4, h5, h6, table, td, th, form, fieldset, img, dl, dt, dd { margin:0; padding:0; }
textarea, input, select, body { font-size:12px; }
select, input { vertical-align:middle; }
fieldset, img { border:0; }
ul, ol { list-style:none; }
img { border:0; }
a { text-decoration:none; color:#000; }
a:hover { color:#ffa10d; }
.fl { float:left; display:inline; }
.fr { float:right; display:inline; }
.cb { clear:both; display:block; height:0px; overflow:hidden; width:100%; }
.clearfix:after { clear:both; content:""; display:block; height:0; }
</style>
<!-- 自适应缩放css -->
<style type="text/css">
body{ overflow-x: hidden;}
.swiper-slide{ width: 640px; height: 960px; position: relative; }
.swiper-container{ width: 640px; height: 960px; -webkit-transform-origin: top left; margin: 0; }
</style>
<!-- end 自适应缩放css -->
<style type="text/css">
#s1{ background: url("http://jiangsu.sinaimg.cn/zt/s/travel2014_Jiangsu_H5/images/11/bg.jpg") no-repeat left top; }
#s2{ background-color: #0FF; }
#s3{ background-color: #F0F; }
</style>
</head>
<body>
	<!-- 
	* 说明：
	* 多页面滑动模板，适用于 类ppt 页面
	* 页面 640x960 按宽度缩放
	* 使用 idangerous.swiper 插件切换页面 ，参数请在下方 【Initialize swiper】中自行更改
	*
	 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
		    <!--First Slide-->
			<div class="swiper-slide" id="s1"> 
			</div>
			
			<!--Second Slide-->
			<div class="swiper-slide" id="s2">
			</div>
			
			<!--Third Slide-->
			<div class="swiper-slide" id="s3"> 
			</div>
			
			<!--Etc..-->
		</div>
	</div>
</body>

<!-- Initialize swiper -->
<script type="text/javascript">
	window.onload = function() {
		var mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical',
			onSlideChangeEnd : Swipercallback
		});  
	}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	}
</script>



<!-- page Auto scale -->
<script type="text/javascript">
	$(function() {
		var r = document.body.offsetWidth / 640;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( $(".swiper-container").height() * r );
	});
	$(window).resize(function() {
		var r = document.body.offsetWidth / 640;
		$(".swiper-container").css("-webkit-transform", "scale(" + r + ")");
		$("body").height( $(".swiper-container").height() * r );
	});
</script>
</html>
