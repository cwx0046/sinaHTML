<link rel="stylesheet" href="http://jiangsu.sinaimg.cn/js/idangerous.swiper.css">
<script src="http://jiangsu.sinaimg.cn/js/idangerous.swiper.min.js"></script>
<!-- 自适应缩放css -->
<style type="text/css">
body{ overflow-x: hidden; background-color: #000; max-width: 550px; margin: 0 auto; }
.swiper-container{  margin: 0; background-color: #fefcef;    }
.swiper-wrapper *{ -webkit-backface-visibility: hidden; } /* 避免ip4Safari闪动 */
.page-provider{ position:absolute; top:0; text-align: center; width: 100%; font-size: 1.2em;line-height: 3em; color: #e5d2d4; }
.page-provider#page-provider-bottom{ top:auto; bottom: 0; }
.swiper-slide{  position: relative; overflow: hidden;  height: 1000px;  width: 640px; }
</style>
<style type="text/css">
.pageimg{ width: 100%; display: block; }
area{ cursor: pointer;}
</style>

</head>
<body ontouchmove="event.preventDefault()"> <!-- 阻止ios浏览器整页上下滑动 -->
	<!-- 
	* 说明：
	* 多页面滑动模板，适用于 类ppt 页面
	* 页面 640x1008 按宽度缩放
	* 使用 idangerous.swiper 插件切换页面 ，参数请在下方 【Initialize swiper】中自行更改
	*
	 -->
	<div class="swiper-container">
		<!-- 版权声明 -->
		<div class="page-provider" id="page-provider-top">SINA 2015</div>
		<div class="page-provider" id="page-provider-bottom">SINA 2015</div>
		<div class="swiper-wrapper">
		    <!--First Slide-->
			<div class="swiper-slide" id="s1">
				<img class="pageimg" alt="" src="./images/1.jpg">
			</div>
			
			<!--Second Slide-->
			<div class="swiper-slide" id="s2">
				<img class="pageimg" alt="" src="./images/2.jpg">
			</div>
			
			<!--Third Slide-->
			<div class="swiper-slide" id="s3">
				<img class="pageimg" src="./images/3.jpg"  usemap="#Map" />
				<map name="Map" id="Map">
				  <area shape="rect" coords="330,667,480,719" href="#" />
				</map>
				<div class="hoverLayer"></div>
			</div>
			
			<!--4 Slide-->
			<div class="swiper-slide" id="s4">
				<img class="pageimg" alt="" src="./images/4.jpg">
			</div>
			
			<!--5 Slide-->
			<div class="swiper-slide" id="s5">
				<img class="pageimg" alt="" src="./images/5.jpg">
			</div>
			
			<!--6 Slide-->
			<div class="swiper-slide" id="s6">
				<img class="pageimg" alt="" src="./images/6.jpg">
			</div>
			
			<!--7 Slide-->
			<div class="swiper-slide" id="s7">
				<img class="pageimg" alt="" src="./images/7.jpg">
			</div>
			
			<!--8 Slide-->
			<div class="swiper-slide" id="s8">
				<img class="pageimg" alt="" src="./images/8.jpg">
			</div>
			
		</div>
	</div>
</body>


<!-- Initialize swiper -->
<script type="text/javascript">
	window.onload = function() {
		var mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical', //vertical //horizontal
			mousewheelControl: true, //鼠标滚轮控制
			keyboardControl: true,   // 键盘控制
			onSlideChangeEnd : Swipercallback
		});  
	}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    // todo sth...
	}
</script>
<script type="text/javascript">
window.onresize = function () {
	$("body, .swiper-container").height( window.innerHeight ); //修正整数页面高度	
}
$("body, .swiper-container").height( window.innerHeight ); //修正整数页面高度
</script>
