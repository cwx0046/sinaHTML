<!-- 自适应缩放css -->
<style type="text/css">
#wrapbox{ display:block; background-color: #F00; font-size: 30px; color: #FFF;}
</style>

</head>
<body ontouchmove="event.preventDefault();"> <!-- 阻止ios浏览器整页上下滑动 -->
	<div id="wrapbox"></div>
	<br>	<br>	<br>	<br>
	<br>	<br>	<br>	<br>
	<br>	<br>	<br>	<br>
	<br>	<br>	<br>	<br>
</body>


<script type="text/javascript">
	var wrapbox = document.getElementById("wrapbox");
	var position = function(e) {
		if(e.touches){
			for ( var i = 0; i < e.touches.length; i++) {
				console.log( i + " : " + e.touches[i].radiusX );
				var x = wrapbox.style.width = e.touches[i].pageX+"px";
				var y = wrapbox.style.height = e.touches[i].pageY+"px";
				wrapbox.innerHTML = "x:" + x + "<br/>y:" + y + "<br/>t:" + (i+1);
				//wrapbox.innerHTML =  i + " : " + e.touches[i].radiusX;
			}
			return;
		}
		
		var x = e.pageX;
		var y = e.pageY;
		wrapbox.style.width = x+"px";
		wrapbox.style.height = y+"px";
		
		wrapbox.innerHTML = "x:" + x + "<br/>y:" + y;
		
	}


	window.onload = function() {
		document.body.addEventListener("mousemove",position);
		document.body.addEventListener("touchmove",position);
		//document.body.addEventListener("touchstart",position);
	}

</script>
