		json.pic_large_height;// 上传后的图片高度
		json.pic_thumbnail;// 生成的缩略图的URL
		json.pic_thumbnail_width;// 生成的缩略图的宽度
		json.pic_thumbnail_height;// 生成的缩略图的高度
		json.error;
		json.errmsg;
		
		$("#userUpload").src(json.pic_large);
}
