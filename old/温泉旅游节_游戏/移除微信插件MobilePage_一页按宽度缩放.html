<script type="text/javascript">
var loadImage = function(url, callback) {
	var img = new Image();
	img.src = url;
	if (img.complete) {
		callback.call(img);
		return;
	};
	img.onload = function() {
		callback.call(img);
	};
};
var imgLoad = function(srcs, callback) {
	var srcs = srcs || [];
	var len = srcs.length;
	if (len < 1)
		return;
	// 记录加载长度
	var loadNum = 0;
	var loading_p = 0;
	var loading = function() {
		if (loadNum < len) {
			loading_p = Math.ceil(100 * loadNum / len);
			var _src = srcs[loadNum];
			loadImage(_src, function(img) {
				loadNum++;
				callback && callback(loading_p);
				loading();
			});
		} else {
			loading_p = '100';
			callback && callback(loading_p);
		};
	}
	loading();
};
var initPage = function() {
	var _img = $('.swiper-container img');
	var arr = [];
	_img.each(function(i, v) {
		var _src = $(v).attr('src');
		if (_src) {
			arr.push(_src);
		};
	});

	var obj = {
		num : 0,
		timer : null
	};

	imgLoad(arr, function(num) {
		obj.timer && clearTimeout(obj.timer);
		if (num >= 100) {
			num = 100;
			// obj.timer = setTimeout(initSwiper,500);
		};
		if (num == 100) {
		}
	});
};
initPage();
</script>

function getTop10( callback ) {

	$.JSONP('http://act.city.sina.com.cn/interface/activity/json_get_user_works.php',{act_id:9833,pcount:9999},function(json){

	    var len = data_Top10.length; 
	    var tmp = [];
	    for(var i = 0; i<len; i++){
	        for(var j=len-1; j>i; j--){
	            if(data_Top10[j][1] > data_Top10[j-1][1]){
	                tmp = data_Top10[j-1];
	                data_Top10[j-1] = data_Top10[j];
	                data_Top10[j] = tmp;
	            }
	        }
	    }
	    
	    for (var i = 0; i < 10; i++) {
	    	if (data_Top10[i]==null | data_Top10[i] == undefined) {
				continue;
			}
	    	var no = i + 1;
	    	no = (no<=9) ? ("0" + no) : no;

		}
		
		top10List.html(html);
		if(typeof(callback) == 'function'){
			callback.call();
		}
	});
	
}
