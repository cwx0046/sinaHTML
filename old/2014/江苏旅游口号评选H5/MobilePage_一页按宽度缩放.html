/* 投票功能 */
function voteTo(uid){
	//登录
	function openLoginDialog(){DFZ.APP.DialogLogin.open();$("#ui-dialog-title-1").html("新浪微博登录");}
	var uinfo = sinaSSOManager.getSinaCookie();
	if (!uinfo) { //判断登陆
		openLoginDialog();
		return false;
	}
	var content = '#帮江苏旅游推广语上头条# 我刚参与了畅游江苏旅游推广语征集评选投票活动，为我喜爱的推广语投了一票，小伙伴们！赶紧选出你最喜爱江苏旅游推广语吧，参与投票还有机会赢取100元手机充值卡呢！详戳→_→http://t.cn/Rh4JOTi @新浪江苏旅游 ';
	repostWeiboByCookie ( content, 'BsKTMpHf9', 0, '' );

	$.JSONP('http://act.city.sina.com.cn/interface/activity/json_add_vote.php',{
		id : uid
	}, function(bm) { //返回结果
		if (bm.error == 0) {

			//抽奖
			$(".popuplayer").show();
			$(".popuplayer .sp").css("top",window.scrollY/document.body.offsetWidth * 640).hide();

			//判断是否中奖
			if (bm.draw.is_win == 1) {

				//中奖
				$(".popuplayer .sp").hide();
				$("#sp3").show();
				document.getElementById("uname").focus();

			} else {
				// 没中奖
				$(".popuplayer .sp").hide();
				$("#sp2").show();
			}

			var dom = document.getElementById(uid);
			var num = parseInt(dom.innerHTML);
			dom.innerHTML = ++num ;

			// TODO 对data修改 +1
			for (var i = 0; i < data.length; i++) {
				if( data[i].id == uid){
					data[i].vote_count = parseInt(data[i].vote_count) + 1;
				}
			}
		} else {
			alert(bm.errmsg);
		}
	});
}

//提交姓名手机号码函数
function submitZhongjiangInfo() {
	var name = $("#uname").val();
    var custom_0 = $("#uphone").val();
    var partten = /^1[3,5,8]\d{9}$/;
    if((name=="") || (name=="请输入姓名")){alert("请输入姓名！");document.getElementById("uname").focus(); return false;}
    if(!partten.test(custom_0)){alert("请填写正确的手机号！");document.getElementById("uphone").focus(); return false;}

    $.JSONP('http://act.city.sina.com.cn/interface/activity/json_add_signup.php',{
	    act_id:7995,
	    custom_1:name,
	    custom_2:custom_0
	},function(bm){
        if(bm.error==0){
            	alert("提交成功");
            	$('.popuplayer').fadeOut();
            }else{
            alert(bm.errmsg);
        }
    }); 
}
