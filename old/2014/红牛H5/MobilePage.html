<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="cache-control" content="no-cache"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"> 
<title>请在此插入网页标题</title>
<meta name="keywords" content="请在此插入关键词" />
<meta name="description" content="请在此写入一段页面描述" />
<script src="http://i2.sinaimg.cn/cj/dfz/js/base.js" type="text/javascript"></script>

<style type="text/css">
body, ul, ol, li, p, h1, h2, h3, h4, h5, h6, table, td, th, form, fieldset, img, dl, dt, dd { margin:0; padding:0; }
textarea, input, select, body { font-size:12px; }
select, input { vertical-align:middle; }
fieldset, img { border:0; }
ul, ol { list-style:none; }
img { border:0; }
a { text-decoration:none; color:#000; }
a:hover { color:#ffa10d; }
.fl { float:left; display:inline; }
.fr { float:right; display:inline; }
.cb { clear:both; display:block; height:0px; overflow:hidden; width:100%; }
.clearfix:after { clear:both; content:""; display:block; height:0; }
</style>
<style type="text/css">
.page{
	background: url("./images/1.jpg") no-repeat center top;
	background-size: 100% auto;
	top: 0;
}

.content{
	width: 320px;
	height: 480px;
	margin: 0 auto;
	background-color: RGBA(255,0,0,0.5);
	
}
</style>
<style type="text/css">
#p2{ background-image: url("./images/2.jpg"); }
#p3{ background-image: url("./images/3.jpg"); }
#p4{ background-image: url("./images/4.jpg"); }
#p5{ background-image: url("./images/5.jpg"); }
</style>
<style type="text/css">
#p2,#p3,#p4,#p5{ display: none; }
</style>
</head>
<body>
<div style="position: relative; width: 100%;">

	<div id="p1" class="page">
		<div class="content"></div>
	</div>
	<div id="p2" class="page">
		<div class="content"></div>
	</div>
	<div id="p3" class="page">
		<div class="content"></div>
	</div>
	<div id="p4" class="page">
		<div class="content"></div>
	</div>
	<div id="p5" class="page">
		<div class="content"></div>
	</div>
</div>
</body>
<script type="text/javascript">
var page = 0;
$(".page").live("click", function() {
	page++;
	if((page) >= $(".page").length){
		page = 0;
	}
	pageTo(page);
});

function pageTo(page) {
	$(".page").css("z-index",1);
	$(".page").eq(page).show();
	$(".page").eq(page).css("z-index",2);
}
</script>
</html>
