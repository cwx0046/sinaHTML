<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="http://i2.sinaimg.cn/cj/dfz/js/base.js" type="text/javascript"></script>
  <style type="text/css">
  .tile .tile-inner{ overflow: hidden; }
  .tile .tile-inner img{ width: 110px; display: block;}
  @media screen and (max-width: 520px) {.tile .tile-inner img{ width: 60px; }}
  .best-container{ display: none; }
  .score-container{ width: 80px; }
  .timer-container:after { content: "用时"; }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">新浪</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="score-container timer-container"><span id="timer">0</span>秒</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">此处显示 <strong>游戏</strong>说明</p>
      <a class="restart-button">重新开始</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">再来一次</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
    </p>
    
  </div>
<!-- 分享到朋友圈 -->

	.fenxiang { z-index:99999; text-align: center; padding-top: 25px; width:100%; background:RGBA(0,0,0,0.5) url("http://jiangsu.sinaimg.cn/zt/s/2014qixi/qixi/7.png") no-repeat 94% 0; background-size: 40px auto; color: #FFF; font-size: 20px; height: 50px; position: fixed; top: 0; display: none; }

	$(".fenxiang").live("touchstart", function() { $(this).fadeOut(300); });
</script>
<script type="text/javascript">
window.onload=function (){
	//重载无效
	KeyboardInputManager.prototype.emit("restart");
}

</script>
