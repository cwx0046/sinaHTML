<!-- 图片预加载 -->
<script type="text/javascript">
var loadImage = function(url, callback) {
	var img = new Image();
	img.src = url;
	if (img.complete) {
		callback.call(img);
		return;
	};
	img.onload = function() {
		callback.call(img);
	};
};
var imgLoad = function(srcs, callback) {
	var srcs = srcs || [];
	var len = srcs.length;
	if (len < 1)
		return;
	// 记录加载长度
	var loadNum = 0;
	var loading_p = 0;
	var loading = function() {
		if (loadNum < len) {
			loading_p = Math.ceil(100 * loadNum / len);
			var _src = srcs[loadNum];
			loadImage(_src, function(img) {
				loadNum++;
				callback && callback(loading_p);
				loading();
			});
		} else {
			loading_p = '100';
			callback && callback(loading_p);
		};
	}
	loading();
};
var initPage = function() {
	var _img = $('.swiper-container img');
	var arr = [];
	_img.each(function(i, v) {
		var _src = $(v).data('src');
		if (_src) {
			arr.push(_src);
		};
	});

	if (arr.length < 1) {
		// initSwiper();
		return;
	};

	var obj = {
		num : 0,
		timer : null
	};

	imgLoad(arr, function(num) {
		obj.timer && clearTimeout(obj.timer);
		if (num >= 100) {
			num = 100;
			_img.each(function(_i, _v) {
				$(_v).attr('src', $(_v).data('src'));
			});
			// obj.timer = setTimeout(initSwiper,500);
		};
		$('.e1_loadingNum').html(num + '%');
		if (num == 100) {
			$('.e1_loadingNum').html(num + '%');
			
			
			setTimeout(function() {
				var p = {
						activeIndex : 0
					};
				$(".e1_loadingBlock").fadeOut(300,function(){
					Swipercallback(p);
				});
			}, 400);
			
			//直接开启主页面
			/* setTimeout(function() {
				slideStart($('#s0'));
			}, 400);
			 */
		}
	});
};
initPage();
</script>

<!-- Initialize swiper -->
<script type="text/javascript">
var mySwiper;
	window.onload = function() {
		mySwiper = new Swiper('.swiper-container',{
			// options
			mode:'vertical',
			mousewheelControl: true,
			onSlideChangeEnd : Swipercallback,
		});  
	}
	
	/* SlideChangeEndCallback */
	function Swipercallback(p){
	    var act = p.activeIndex; //slideEndIndex
	    resetAll();
  		if(act == 0 | act == -0){
  			//$(".e1_2").css({opacity: 0, scale: 1.8}).transition({opacity: 1, scale: 1,delay: 100},800 ,"ease-out");
  			$(".e1_2_1").css({opacity: 0, scale: 1.8}).transition({opacity: 1, scale: 1,delay: 100},1300 ,"ease-out");
  			$(".e1_2_2").css({opacity: 0, scale: 1.8}).transition({opacity: 1, scale: 1,delay: 250},1300 ,"ease-out");
  			$(".e1_2_3").css({opacity: 0, scale: 1.8}).transition({opacity: 1, scale: 1,delay: 400},1300 ,"ease-out");
  			$(".e1_2_4").css({opacity: 0, scale: 1.8}).transition({opacity: 1, scale: 1,delay: 550},1300 ,"ease-out");
  			$(".e1_2_5").css({opacity: 0, scaleX: 1.2}).transition({opacity: 1, scaleX: 1,delay: 1800},1200 ,"ease-out");
  			
  		}else if (act == 1){
	    	$(".e2_1").css({opacity: 0, y: '+20px' }).transition({opacity: 1, y: 0},600);
	    	$(".e2_1_1").css({opacity: 0, x: '-20px' }).transition({opacity: 1, x: 0,delay:500},1200);
	    	$(".e2_1_2").css({opacity: 0, x: '+20px' }).transition({opacity: 1, x: 0,delay:500},1200);
	    	$(".e2_1_3").css({opacity: 0, x: '-10px' }).transition({opacity: 1, x: 0,delay:1800},1000);
	    	
	    }else if (act == 2){
	    	$(".e4_1").css({perspective: '1640px',transformOrigin: '150% 50%', rotateY: 30}).transition({rotateY: 0,opacity: 1 },1000,'out');
	    }else if (act == 3){
	    	$(".e5_1").css({opacity: 0,rotate: -10 ,transformOrigin: '0% 100%'}).transition({opacity: 1,rotate: 0},1400,'out');
	    }else if (act == 4){
	    	$(".e6_1").css({opacity: 0, x: '-100px' }).transition({opacity: 1,x:'0'},1600,'out');
	    }else if (act == 5){
	    	$(".e7_1_bg").css({perspective: '640px',transformOrigin: '-20% 50%', rotateY: -60}).transition({rotateY: 0,opacity: 1 },1000,'out');
	    	$(".e7_1").css({opacity: 0}).transition({opacity: 1,delay: 600},1200);
	    }else if (act == 6){
	    	$(".e8_1").css({perspective: '640px',opacity: 0, rotateY: 90,rotateX: 30}).transition({ rotateX: 0,rotateY: 0 ,opacity: 1 ,delay:100},1300,'out');
	    }else if (act == 7){
	    	$(".e9_1").css({opacity: 0}).transition({opacity: 1,delay: 100},1200);
	    	$(".e9_2").css({opacity: 0}).transition({opacity: 1,delay: 800},1000);
	    	$(".e9_3").css({opacity: 0, y: '+30px' }).transition({opacity: 1, y: 0, delay: 1800},1400);
	    }else if (act == 8){
	    	$(".e10_1").css({opacity: 0}).transition({opacity: 1,delay: 100},1400);
	    	$(".e10_2").css({opacity: 0, scale:1.9}).transition({opacity: 1,scale:1, delay: 1600},300,"easeOutBack");
	    	mySwiper.destroy();
	    }
  		
  		if(act>=2){ act++;}
  		
  		/* logo */
  		try{
  			$("#s"+(act+1)+" .e_logo").css({opacity: 0, y:'-6'}).transition({opacity: 1, y:'0', delay:100},1100);
  		} catch (e) {
			// TODO: handle exception
		}
  		
  		/* 上下翻页箭头 */
  		try{
  			setTimeout(function(){$("#s"+(act+1)+" .btnBottom").fadeIn();},1000);
  		}catch (e) {
			// TODO: handle exception
		}
	    
	}
	
	function resetAll(){
		$(".swiper-wrapper .abs:not(.e_bg)").css({opacity: 0});
		$(".btnBottom").css('display','none');
	}
</script>
