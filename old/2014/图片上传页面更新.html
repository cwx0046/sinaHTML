<body>
<script src="http://i2.sinaimg.cn/cj/dfz/js/base.js" type="text/javascript"></script> 
<script type="text/javascript" src="http://act.city.sina.com.cn/js/uploadButton.js"></script> 
<script type="text/javascript">
	document.domain = "sina.com.cn";
</script> 
<script>
	function pic_upload_callback(json){
		var real_pic_name = json.real_pic_name;
		var pic_url = json.pic_large;
		$('#newshref').val(pic_url);
		$('#oldhref').val(real_pic_name);
		pic_upload_callback_2(pic_url);
	}

</script>
<script type="text/javascript">
//Looks better By NorthWind @20150104
function imgSubmitting(){
	//图片正在上传
	document.getElementById("msgbox").className = "submitting";
	document.getElementById("newshref").className = "";
}
function pic_upload_callback_2(pic_url){
	if(pic_url == null | pic_url == ""){
		return;
	}
	document.getElementById("msgbox").className = "submitted";
	document.getElementById("newshref").className = "ok";
}
function copyover() {
	document.getElementById("msgbox").className = "";
	document.getElementById("newshref").className = "";
}
</script> 
<style>
.submitting:AFTER{ content:"正在上传..."; }
.submitted:AFTER{ content:"ok"; color:#27C805; font-weight: bold; font-size: 24px;}

.ok { border: 2px solid #27C805; }
</style>
<div class="shouji"> 
<span class="tups">
  <input type="button" value="上传图片"
						plugin-name="pic_file"
						plugin-type="file"
						plugin-action="http://act.city.sina.com.cn/interface/common/pic_upload.php? callback_func=pic_upload_callback&pic_id=mission_image&charset=gbk"
						plugin-onsubmit="imgSubmitting()"
						plugin-disabled=""/>
  </span><br />
名称：<input id="oldhref" name="" type="text" size="100"/><br />
地址：<input id="newshref" name="" type="text" size="100" onblur="copyover()" onclick="document.getElementById('newshref').select()"/>
    

  </div>
<div id="msgbox">

</div>

</body>
</html>
